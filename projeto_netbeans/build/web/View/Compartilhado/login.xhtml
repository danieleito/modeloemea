<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">   
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body style="width: 100%;">
        <div style="margin: auto; width: 600px;">
            <p:fieldset legend="Login do usuário">
                <h:form>
                    <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
                </h:form>

                    <h:form>
                        <p:panelGrid columns="2" style="width: 100%;">
                            <h:outputLabel value="Usuário" />
                            <p:inputText id="usuario" value="#{login.model.usuario}" />

                            <h:outputLabel value="Senha" />
                            <p:inputText id="senha" value="#{login.model.senha}" />


                            <h:outputLabel value="Confirmar senha" />
                            <p:inputText id="confirmarNovaSenha" />

                            <p:commandButton value="Entrar" onclick="validar()" action="#{login.entrar()}" />
                        </p:panelGrid>
                    </h:form>
            </p:fieldset>    
        </div>
    </h:body>
</html>
