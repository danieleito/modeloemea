<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/View/Compartilhado/template.xhtml">
            <ui:define name="content">
                <h:form id="form">
                    <p:dataTable var="elem" value="#{capaElementos.elementos}" paginator="true" rows="8" >
                        <p:column headerText="Elemento">
                            <h:outputText value="#{elem.elemento}" />
                        </p:column>

                        <p:column headerText="Capa">
                            <h:inputText value="#{elem.capa}" />
                        </p:column>
                    </p:dataTable>
                    <p:commandButton value="Salvar" action="#{capaElementos.salvar()}"  />
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
