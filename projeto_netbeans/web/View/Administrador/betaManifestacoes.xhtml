<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/View/Compartilhado/template.xhtml">
            <ui:define name="content">
                <h:form id="form">
                    <p:dataTable var="manif" value="#{betaManifestacoes.manifestacoes}" paginator="true" rows="8" >
                        <p:column headerText="Manifestação">
                            <h:outputText value="#{manif.manifestacao}"/>
                        </p:column>
                        
                        <p:column headerText="Beta">
                            <h:inputText value="#{manif.beta}"/>
                        </p:column>
                    </p:dataTable>
                    <p:commandButton value="Salvar" action="#{betaManifestacoes.salvar()}"/>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
