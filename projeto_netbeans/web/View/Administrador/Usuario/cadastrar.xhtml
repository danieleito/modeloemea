<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputScript library="js" name="validacoes.js" />
    </head>
    <h:body>
        <ui:composition template="/View/Compartilhado/template.xhtml">
            <ui:define name="content">
                <div style="margin: auto; width: 500px;">
                    <h:form id="form">
                        <h:outputLabel for="nome" value="Nome"/>
<!--                        <p:inputText id="nome" value="" />-->
                        <p:inputText id="nome" value="#{usuario.model.nome}" />

                        <h:outputLabel for="usuario" value="Usuário"/>
                        <p:inputText id="usuario" value="#{usuario.model.usuario}" />

                        <h:outputLabel for="tipo_usuario" value="Tipo de usuário"/>
                        <p:inputText id="tipo_usuario" value="#{usuario.model.tipoUsuario}" />

                        <h:outputLabel for="email" value="Email"/>
                        <p:inputText id="email" value="#{usuario.model.email}" />

                        <h:outputLabel for="senha" value="Senha"/>
                        <p:password id="senha" value="#{usuario.model.senha}" />

                        <h:outputLabel for="confirmar_senha" value="Confirmar senha"/>
                        <p:password id="confirmar_senha" />

                        <p:commandButton value="Salvar" action="#{usuario.salvar()}"/>
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
