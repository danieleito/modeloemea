<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <ui:composition template="/View/Compartilhado/template.xhtml">
            <ui:define name="content">
                <h:form id="form">
                    <h1>AQUI É O BUSCAR PONTE</h1>
                    <p:dataTable var="pon" value="#{ponte.pontes}" paginator="true" rows="8">
                        <p:column style="text-align: center" >
                            <h:outputText value="Código" />
                            <h:outputText value="Código de integração" />
                            <h:outputText value="Identificação" />
                            <h:outputText value="UF" />
                            <h:outputText value="Via" />
                            <h:outputText value="Local na via (km)" />
                            <h:outputText value="Superintendência" />
                            <h:outputText value="Unidade local" />
                        </p:column>
                        
                        <p:column style="text-align: center" >
                            <p:inputText id="codigo" value="#{login.model.usuario}" />
                            <p:password id="codigoIntegracao" value="#{login.model.senha}" />
                            <p:password id="identificacao" value="#{login.novaSenha}" />
                            <p:password id="uf" />
                            <p:inputText id="via" value="#{login.model.usuario}" />
                            
                        </p:column>
                        
                    </p:dataTable>
                    
                    
                    
                    <h:outputLabel value="Código" />
                    <p:inputText id="codigo" value="#{login.model.usuario}" />

                    <h:outputLabel value="Código de integração" />
                    <p:password id="codigoIntegracao" value="#{login.model.senha}" />

                    <h:outputLabel value="Identificação" />
                    <p:password id="identificacao" value="#{login.novaSenha}" />

                    <h:outputLabel value="UF" />
                    <p:password id="uf" />
                    
                    <h:outputLabel value="Via" />
                    <p:inputText id="via" value="#{login.model.usuario}" />

                    <h:outputLabel value="Local na via(km)" />
                    <h:outputLabel value=" do km" />
                    <p:inputText id="doKm" value="#{login.model.senha}" />
                    <h:outputLabel value=" ao km" />
                    <p:inputText id="aoKm" value="#{login.novaSenha}" />

                    <h:outputLabel value="Superintendência regional" />
                    <p:inputText id="superintendenciaRegional" value="#{login.novaSenha}" />
                    
                    <h:outputLabel value="Unidade local" />
                    <p:inputText id="unidadeLocal" value="#{login.novaSenha}" />

                    <p:commandButton value="Consultar" onclick="return validarLogin()" action="#{login.entrar()}" />
                    <p:commandButton value="Cancelar" onclick="return validarLogin()" action="#{login.entrar()}" />
                    
                    <p:dataTable var="sim" value="#{simulacao.simulacoes}" paginator="true" rows="8" >
                        <p:column headerText="Código">
                            <h:outputText value="#{sim.simulacao}" />
                        </p:column>
                        
                        <p:column headerText="Código de integração">
                            <h:outputText value="#{sim.simulacao}" />
                        </p:column>

                        <p:column headerText="Via">
                            <h:outputText value="#{sim.usuario.usuario}" />
                        </p:column>
                        
                        <p:column headerText="UF">
                            <h:outputText value="#{sim.simulacao}" />
                        </p:column>
                        
                        <p:column headerText="Local na via">
                            <h:outputText value="#{sim.simulacao}" />
                        </p:column>

                        <p:column headerText="Situação">
                            <h:outputText value="#{sim.usuario.usuario}" />
                        </p:column>

                        <p:column headerText="Ação" style="width: 150px; text-align: center">
                            <p:commandButton icon="ui-icon-search" title="Visualizar" action="#{simulacao.visualizar(sim.id)}"  />
                            <p:commandButton icon="ui-icon-plus" title="Carregar" action="#{simulacao.visualizar(sim.id)}"  />
                        </p:column>
                    </p:dataTable>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
