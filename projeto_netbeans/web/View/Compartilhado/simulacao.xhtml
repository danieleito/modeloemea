<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title>Simulação</title>
        <h:outputScript library="js" name="validacoes.js" />
    </h:head>
    <h:body>
        <ui:composition template="/View/Compartilhado/template.xhtml">
            <ui:define name="content">
                <h:form id="form">
                    <p:breadCrumb>
                        <p:menuitem value="Categories" url="#" />
                        <p:menuitem value="Simulação" url="/View/Compartilhado/simulacao.jsf" />
                        <p:menuitem value="Ranking" url="/View/Compartilhado/Ranking/editar.jsf" />
                        <p:menuitem value="Buscar" url="#" />
                        <p:menuitem value="Teams" url="#" />
                        <p:menuitem value="L.A. Lakers" url="#" />
                        <p:menuitem value="Roster" url="#" />
                        <p:menuitem value="Kobe Bryant" url="#" />
                    </p:breadCrumb>
                    <h:outputLabel value="Nome da simulação" class="col-md-10" />
                    <p:inputText class="col-md-2" id="nova_simulacao" value="#{simulacao.novaSimulacao.simulacao}" />
                    <p:commandButton style="margin: 0 0 20px 20px;" value="Novo ranking" action="#{simulacao.salvar()}" />
                    
                    <p:dataTable var="sim" value="#{simulacao.simulacoes}" paginator="true" rows="8" >
                        <p:column headerText="Simulação">
                            <h:outputText value="#{sim.simulacao}" />
                        </p:column>
                        
                        <p:column headerText="Data">
                            <h:outputText value="#{sim.data}">
                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                            </h:outputText>
                        </p:column>

                        <p:column headerText="Inspetor">
                            <h:outputText value="#{sim.usuario.usuario}" />
                        </p:column>

                        <p:column headerText="Ação" style="width: 150px; text-align: center">
                            <p:commandButton icon="ui-icon-search" title="Visualizar" action="/View/Compartilhado/Ranking/visualizar.jsf?id=sim.id"  />
<!--                            <c:choose>
                                <c:when test="${sim.usuario.id == simulacao.usuarioLogado.id}">-->
                                    <p:commandButton icon="ui-icon-pencil" title="Ranking" action="/View/Compartilhado/Ranking/editar.jsf?id=sim.id" />
                                    <p:commandButton icon="ui-icon-trash" title="Deletar" action="#{simulacao.deletar(sim.id)}"  />
<!--                                </c:when>
                            </c:choose>-->
                        </p:column>
                    </p:dataTable>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
