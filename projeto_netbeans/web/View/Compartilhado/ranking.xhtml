<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <ui:composition template="/View/Compartilhado/template.xhtml">
            <ui:define name="content">
                <h:form id="form">
                    <h:outputLabel value="Nome da simulação" class="col-md-10" />
                    
                    <p:dataTable var="ran" value="#{simulacao.simulacoes}" paginator="true" rows="8" >
                        <p:column headerText="Simulação">
                            <h:outputText value="#{sim.simulacao}" />
                        </p:column>
                        
                        <p:column headerText="Data">
                            <h:outputText value="#{sim.data}">
                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                            </h:outputText>
                        </p:column>

                        <p:column headerText="Inspetor">
                            <h:outputText value="#{sim.usuario.usuario}" />
                        </p:column>

                        <p:column headerText="Ação" style="width: 150px; text-align: center">
                            <p:commandButton icon="ui-icon-search" title="Visualizar" action="#{simulacao.visualizar(sim.id)}"  />
<!--                            <c:choose>
                                <c:when test="${sim.usuario.id == simulacao.usuarioLogado.id}">-->
                                    <p:commandButton icon="ui-icon-pencil" title="Ranking" action="#{simulacao.visualizar(sim.id)}"  />
                                    <p:commandButton icon="ui-icon-trash" title="Deletar" action="#{simulacao.deletar(sim.id)}"  />
<!--                                </c:when>
                            </c:choose>-->
                        </p:column>
                    </p:dataTable>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
