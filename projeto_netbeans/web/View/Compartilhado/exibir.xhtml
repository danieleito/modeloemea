<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <ui:composition template="/View/Compartilhado/template.xhtml">
            <ui:define name="content">
                <h:form id="form">
                    <p:breadCrumb>
                        <p:menuitem value="Categories" url="#" />
                        <p:menuitem value="Simulação" url="/View/Compartilhado/simulacao.jsf" />
                        <p:menuitem value="Ranking" url="/View/Compartilhado/Ranking/editar.jsf" />
                        <p:menuitem value="Exibir" url="/View/Compartilhado/exibir.jsf" />
                    </p:breadCrumb>

                    <p:tabView>
                        <p:tab title="Dados Cadastrais">
                            <h:panelGrid columns="2" cellpadding="10">
                                
                                
                                <h:outputLabel value="DADOS CADASTRAIS DE OBRA DE ARTE ESPECIAL" class="col-md-10" />

                                <h:form id="form" style="width: 50%; height: 350px; float: left;" >
                                    <h:panelGrid columns="2" columnClasses="logo,detail" >
                                        <p:outputPanel>
                                            <h:outputText value="1. Identificação da obra" style="font-weight: bold" />
                                            <hr style="width: 900px;"/>
                                            <h:outputText value="Dados Básicos" style="font-weight: bold" />
                                            <h:panelGrid columns="2" cellpadding="5">
                                                <h:outputText value="Código:" style="font-weight: bold" />
                                                <h:outputText value="codigo" />

                                                <h:outputText value="Identificação:" style="font-weight: bold" />
                                                <h:outputText value="#{car.year}" />

                                                <h:outputText value="Últ. Atualização:" style="font-weight: bold" />
                                                <h:outputText value="#{car.color}" />

                                                <h:outputText value="Nat. Transposição:" style="font-weight: bold" />
                                                <h:outputText value="#{car.id}" />

                                                <h:outputText value="Tipo Estrutura:" style="font-weight: bold" />
                                                <h:outputText value="#{car.year}" />

                                                <h:outputText value="Sist. Construtivo:" style="font-weight: bold" />
                                                <h:outputText value="#{car.color}" />

                                                <h:outputText value="Comp/Larg(m):" style="font-weight: bold" />
                                                <h:outputText value="#{car.id}" />

                                                <h:outputText value="Trem-Tipo:" style="font-weight: bold" />
                                                <h:outputText value="#{car.year}" />

                                                <h:outputText value="Construçao:" style="font-weight: bold" />
                                                <h:outputText value="#{car.id}" />
                                            </h:panelGrid>
                                        </p:outputPanel>
                                    </h:panelGrid>
                                </h:form>

                                <h:form id="form2" style="width: 50%; height: 350px; float: right;" >
                                    <h:panelGrid columns="2" columnClasses="logo,detail" >
                                        <p:outputPanel>
                                            <br/>
                                            <hr/>
                                            <h:outputText value="Localização" style="font-weight: bold" />
                                            <h:panelGrid columns="2" cellpadding="5">
                                                <h:outputText value="Via/UF/Km:" style="font-weight: bold" />
                                                <h:outputText value="via/uf/km" />

                                                <h:outputText value="Trecho:" style="font-weight: bold" />
                                                <h:outputText value="#{car.year}" />

                                                <h:outputText value="Cidade próx.:" style="font-weight: bold" />
                                                <h:outputText value="#{car.color}" />

                                                <h:outputText value="Alt./Lat./Long.:" style="font-weight: bold" />
                                                <h:outputText value="#{car.id}" />
                                            </h:panelGrid>

                                            <h:panelGrid columns="2" width="40%" columnClasses="logo,detail" >
                                                <p:outputPanel>
                                                    <h:outputText value="Inspeção" style="font-weight: bold" />
                                                    <h:panelGrid columns="2" cellpadding="5">
                                                        <h:outputText value="Período(anos):" style="font-weight: bold" />
                                                        <h:outputText value="periodo" />

                                                        <h:outputText value="Equip. Necessário:" style="font-weight: bold" />
                                                        <h:outputText value="#{car.year}" />

                                                        <h:outputText value="Melhor época:" style="font-weight: bold" />
                                                        <h:outputText value="#{car.color}" />                                
                                                    </h:panelGrid>
                                                </p:outputPanel>
                                            </h:panelGrid>
                                        </p:outputPanel>
                                    </h:panelGrid>
                                </h:form>



                                <h:form id="form3" style="width: 50%; height: 280px; float: left;" >
                                    <h:panelGrid columns="2" columnClasses="logo,detail" >
                                        <p:outputPanel>
                                            <hr />
                                            <h:outputText value="Responsáveis" style="font-weight: bold" />
                                            <h:panelGrid columns="2" cellpadding="5">
                                                <h:outputText value="Superint. Regional:" style="font-weight: bold" />
                                                <h:outputText value="superint regional" />

                                                <h:outputText value="Unidade Local:" style="font-weight: bold" />
                                                <h:outputText value="#{car.year}" />

                                                <h:outputText value="Tp. Administração:" style="font-weight: bold" />
                                                <h:outputText value="#{car.color}" />

                                                <h:outputText value="Administrador:" style="font-weight: bold" />
                                                <h:outputText value="#{car.id}" />

                                                <h:outputText value="Projetista:" style="font-weight: bold" />
                                                <h:outputText value="#{car.year}" />

                                                <h:outputText value="Construtor:" style="font-weight: bold" />
                                                <h:outputText value="#{car.color}" />

                                                <h:outputText value="Observações:" style="font-weight: bold" />
                                                <h:outputText value="#{car.id}" />
                                            </h:panelGrid>
                                        </p:outputPanel>
                                    </h:panelGrid>
                                </h:form>

                                <h:form id="form4" style="width: 50%; height: 280px; float: right;" >
                                    <h:panelGrid columns="2" columnClasses="logo,detail" >
                                        <p:outputPanel>
                                            <hr />
                                            <h:panelGrid columns="2" cellpadding="5">
                                                <h:outputText value="Loc. Projeto:" style="font-weight: bold" />
                                                <h:outputText value="superint regional" />

                                                <h:outputText value="Loc. Doc. Constr.:" style="font-weight: bold" />
                                                <h:outputText value="#{car.year}" />

                                                <h:outputText value="Loc. Doc. Diversos:" style="font-weight: bold" />
                                                <h:outputText value="#{car.color}" />
                                            </h:panelGrid>
                                        </p:outputPanel>
                                    </h:panelGrid>
                                </h:form>

                                
                                <h:form id="form5" style="width: 50%; height: 200px; float: left;" >
                                    <h:panelGrid columns="2" columnClasses="logo,detail" >
                                        <p:outputPanel>
                                            <h:outputText value="2. Características Funcionais" style="font-weight: bold" />
                                            <hr/>
                                            <h:panelGrid columns="2" cellpadding="5">
                                                <h:outputText value="Região:" style="font-weight: bold" />
                                                <h:outputText value="regiao" />

                                                <h:outputText value="Traçado/Raio(m):" style="font-weight: bold" />
                                                <h:outputText value="#{car.year}" />

                                                <h:outputText value="Rampa Máxima:" style="font-weight: bold" />
                                                <h:outputText value="#{car.color}" />

                                                <h:outputText value="VMD:" style="font-weight: bold" />
                                                <h:outputText value="#{car.id}" />

                                                <h:outputText value="Nº de Vãos:" style="font-weight: bold" />
                                                <h:outputText value="#{car.year}" />

                                                <h:outputText value="Descr. dos Vãos:" style="font-weight: bold" />
                                                <h:outputText value="#{car.color}" />
                                            </h:panelGrid>
                                        </p:outputPanel>
                                    </h:panelGrid>
                                </h:form>

                                <h:form id="form6" style="width: 50%; height: 200px; float: right;" >
                                    <h:panelGrid columns="2" columnClasses="logo,detail" >
                                        <p:outputPanel>
                                            <hr/>
                                            <h:panelGrid columns="2" cellpadding="5">
                                                <h:outputText value="Largura total da pista(m):" style="font-weight: bold" />
                                                <h:outputText value="largura" />

                                                <h:outputText value="Nº de Faixas/Larg. Faixa(m):" style="font-weight: bold" />
                                                <h:outputText value="#{car.year}" />

                                                <h:outputText value="Larg. Acost. Dir/Esq(m):" style="font-weight: bold" />
                                                <h:outputText value="#{car.color}" />

                                                <h:outputText value="Larg. Calçada Dir/Esq(m):" style="font-weight: bold" />
                                                <h:outputText value="#{car.id}" />

                                                <h:outputText value="Gabarito Horiz./Vertical(m):" style="font-weight: bold" />
                                                <h:outputText value="#{car.year}" />
                                            </h:panelGrid>
                                        </p:outputPanel>
                                    </h:panelGrid>
                                </h:form>


                                <h:form id="form7" style="width: 100%; height: 200px; float: left;" >
                                    <h:panelGrid columns="2" columnClasses="logo,detail" >
                                        <p:outputPanel>
                                            <br />
                                            <h:outputText value="3. Elementos Componentes" style="font-weight: bold" />
                                            <hr/>
                                            <h:panelGrid columns="2" cellpadding="5">
                                                <h:outputText value="Largura total da pista(m):" style="font-weight: bold" />
                                                <h:outputText value="largura" />
                                            </h:panelGrid>
                                        </p:outputPanel>
                                    </h:panelGrid>
                                </h:form>


                                <h:form id="form8" style="width: 100%; height: 200px; float: left;" >
                                    <h:panelGrid columns="2" columnClasses="logo,detail" >
                                        <p:outputPanel>
                                            <br />
                                            <h:outputText value="4. Aspectos Especiais" style="font-weight: bold" />
                                            <hr/>
                                            <h:panelGrid columns="2" cellpadding="5">
                                                <h:outputText value="Largura total da pista(m):" style="font-weight: bold" />
                                                <h:outputText value="largura" />
                                            </h:panelGrid>
                                        </p:outputPanel>
                                    </h:panelGrid>
                                </h:form>

                                <h:form id="form9" style="width: 100%; height: 200px; float: left;" >
                                    <h:panelGrid columns="2" columnClasses="logo,detail" >
                                        <p:outputPanel>
                                            <br />
                                            <h:outputText value="5. Deficiências Especiais" style="font-weight: bold" />
                                            <hr/>
                                            <h:panelGrid columns="2" cellpadding="5">
                                                <h:outputText value="Largura total da pista(m):" style="font-weight: bold" />
                                                <h:outputText value="largura" />
                                            </h:panelGrid>
                                        </p:outputPanel>
                                    </h:panelGrid>
                                </h:form>

                                <h:form id="form10" style="width: 100%; height: 100px; float: left;" >
                                    <h:panelGrid columns="2" columnClasses="logo,detail" >
                                        <p:outputPanel>
                                            <br />
                                            <h:outputText value="6. Rotas Funcionais" style="font-weight: bold" />
                                            <hr/>
                                            <h:panelGrid columns="2" cellpadding="5">
                                                <h:outputText value="Rotas:" style="font-weight: bold" />
                                                <h:outputText value="rota" />
                                                <h:outputText value="Acréscimo de km:" style="font-weight: bold" />
                                                <h:outputText value="acrescimo" />
                                            </h:panelGrid>
                                        </p:outputPanel>
                                    </h:panelGrid>
                                </h:form>
                                
                                
                            </h:panelGrid>
                        </p:tab>
                        
                        
                        
                        <p:tab title="Arquivos anexos">
                            <h:panelGrid columns="2" cellpadding="10">
                                <p:dataTable var="arq" value="#{arquivoAnexo.arquivosCadastro}" paginator="true" rows="8" >
                                    <p:column headerText="Arquivo" style="text-align: center" >
                                        <h:outputText value="#{arq.arquivo}" />
                                    </p:column>

                                    <p:column headerText="Tipo arquivo" style="text-align: center" >
                                        <h:outputText value="#{arq.tipoArquivo}" />
                                    </p:column>

                                    <p:column headerText="Número" style="width: 150px; text-align: center" >
                                        <h:outputText value="#{arq.numero}" />
                                    </p:column>

                                    <p:column headerText="Descrição" style="width: 150px; text-align: center" >
                                        <h:outputText value="#{arq.descricao}" />
                                    </p:column>
                                    
                                    <p:column headerText="Registro" style="text-align: center" >
                                        <h:outputText value="#{arq.registro}" />
                                    </p:column>

                                    <p:column headerText="Data anexação" style="width: 150px; text-align: center" >
                                        <h:outputText value="#{arq.dataAnexada}">
                                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                                        </h:outputText>
                                    </p:column>

<!--                                    <p:column headerText="Miniatura" style="width: 150px; text-align: center" >
                                        <h:outputText value="" />
                                    </p:column>-->

                                    <p:column headerText="Ação" style="width: 150px; text-align: center" >
                                        <p:commandButton icon="ui-icon-arrowthickstop-1-s" title="Baixar" action="#{arquivoAnexo.baixar()}" />
                                    </p:column>
                                </p:dataTable>
                            </h:panelGrid>
                        </p:tab>
                        
                        
                        
                        <p:tab title="Inspeções">
                            <h:panelGrid columns="2" cellpadding="10">
                                <p:tabView>
                                    <p:tab title="Resumo">
                                        <h:panelGrid columns="2" cellpadding="10">
                                            <p:dataTable var="i" value="#{inspecao.inspecoes}" paginator="true" rows="8" >
                                                <p:column headerText="Data" style="text-align: center" >
                                                    <h:outputText value="#{i.data}">
                                                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                                                    </h:outputText>
                                                </p:column>

                                                <p:column headerText="Inspetor" style="text-align: center" >
                                                    <h:outputText value="#{i.usuario.usuario}" />
                                                </p:column>

                                                <p:column headerText="Cond. de estabilidade" style="width: 150px; text-align: center" >
                                                    <h:outputText value="#{i.condicaoEstabilidade}" />
                                                </p:column>

                                                <p:column headerText="Cond. conservação" style="width: 150px; text-align: center" >
                                                    <h:outputText value="#{i.condicaoConservacao}" />
                                                </p:column>

                                                <p:column headerText="Ação" style="width: 150px; text-align: center" >
                                                    <p:commandButton icon="ui-icon-search" title="Visualizar" action="#{inspecao.visualizar(i.id)}" />
                                                </p:column>
                                            </p:dataTable>
                                        </h:panelGrid>
                                    </p:tab>
                                    
                                    
                                    
                                    <p:tab title="Modelo EMEA">
                                        <h:panelGrid columns="2" cellpadding="10">
                                            
                                        </h:panelGrid>
                                    </p:tab>
                                    
                                    
                                    
                                    <p:tab title="Arquivos anexos">
                                        <h:panelGrid columns="2" cellpadding="10">
                                            <p:dataTable var="arq" value="#{arquivoAnexo.arquivosInspecao}" paginator="true" rows="8" >
                                    <p:column headerText="Arquivo" style="text-align: center" >
                                        <h:outputText value="#{arq.arquivo}" />
                                    </p:column>

                                    <p:column headerText="Tipo arquivo" style="text-align: center" >
                                        <h:outputText value="#{arq.tipoArquivo}" />
                                    </p:column>

                                    <p:column headerText="Número" style="width: 150px; text-align: center" >
                                        <h:outputText value="#{arq.numero}" />
                                    </p:column>

                                    <p:column headerText="Descrição" style="width: 150px; text-align: center" >
                                        <h:outputText value="#{arq.descricao}" />
                                    </p:column>
                                    
                                    <p:column headerText="Registro" style="text-align: center" >
                                        <h:outputText value="#{arq.registro}" />
                                    </p:column>

                                    <p:column headerText="Data anexação" style="width: 150px; text-align: center" >
                                        <h:outputText value="#{arq.dataAnexada}">
                                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                                        </h:outputText>
                                    </p:column>

<!--                                    <p:column headerText="Miniatura" style="width: 150px; text-align: center" >
                                        <h:outputText value="" />
                                    </p:column>-->

                                    <p:column headerText="Ação" style="width: 150px; text-align: center" >
                                        <p:commandButton icon="ui-icon-arrowthickstop-1-s" title="Baixar" action="#{arquivoAnexo.baixar()}" />
                                    </p:column>
                                </p:dataTable>
                                        </h:panelGrid>
                                    </p:tab>
                                </p:tabView>                                
                            </h:panelGrid>
                        </p:tab>
                    </p:tabView>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
