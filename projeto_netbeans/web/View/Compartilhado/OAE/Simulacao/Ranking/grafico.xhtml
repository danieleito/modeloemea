<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    
    <h:body>
        <h:panelGroup rendered="#{simulacaoBean.simulacao.rankings.size() == 0}">
            <p:outputLabel value="oi" class="col-md-10" />
            <br/>
        </h:panelGroup>
        
        <h:panelGroup rendered="#{simulacaoBean.simulacao.rankings.size() > 0}">

            <p:chart type="bar" model="#{simulacaoBean.barModel}" style="height:300px; width: 100%; font-size: larger "/>
            <br/>
            <!--<p:separator />-->
            <br/><br/><br/>

            <p:chart class="chartStyleClass" type="pie" model="#{simulacaoBean.pieModel1}" style="width:1024px; height:400px; margin: auto; font-size: larger" />
            <br/>
            <!--<p:separator />-->
            <br/><br/><br/>

            <p:chart class="chartStyleClass" type="pie" model="#{simulacaoBean.pieModel2}" style="width:1024px; height:400px; margin: auto; font-size: larger" />
            <br/>
            <!--<p:separator />-->
            <br/><br/><br/>

            <p:chart class="chartStyleClass" type="pie" model="#{simulacaoBean.pieModel3}" style="width:1024px; height:400px; margin: auto; font-size: larger" />
            <br/><br/><br/>
        </h:panelGroup>

    </h:body>
</html>
