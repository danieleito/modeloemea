<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:form id="form" >
            <div class="row">
                <h:panelGrid columns="2" columnClasses="logo,detail" class="tabela_dados_cadastrais" >
                    <p:outputPanel>
                        <h:outputText value="1. Identificação da obra" style="font-weight: bold" />
                        <hr/>
                        <h:panelGrid columns="2" cellpadding="5">
                            <h:outputText value="Código:" style="font-weight: bold" />
                            <h:outputText value="#{ponteBean.model.identificacaoObraDadosBasicos.codigo}" />

                            <h:outputText value="Data da inspeção:" style="font-weight: bold" />
                            <h:outputText value="#{ponteBean.inspecao.data}" />

                            <h:outputText value="Ponte:" style="font-weight: bold" />
                            <h:outputText value="#{ponteBean.model.identificacaoObraDadosBasicos.identificacao}" />

                            <h:outputText value="Inspetor:" style="font-weight: bold" />
                            <h:outputText value="#{ponteBean.inspecao.usuario.nome}" />
                        </h:panelGrid>
                    </p:outputPanel>
                </h:panelGrid>
                <h:panelGrid columns="2" columnClasses="logo,detail" class="tabela_dados_cadastrais" >
                    <p:outputPanel>
                        <br />
                        <hr/>
                        <h:panelGrid columns="2" cellpadding="5">
                            <h:outputText value="Via/UF:" style="font-weight: bold" />
                            <h:outputText value="#{ponteBean.model.identificacaoObraLocalizacao.via} / #{ponteBean.model.identificacaoObraResponsaveis.unidadeLocal.superintendenciaRegional.uf}" />

                            <h:outputText value="Km:" style="font-weight: bold" />
                            <h:outputText value="#{ponteBean.model.identificacaoObraLocalizacao.localVia}" />

                            <h:outputText value="Superint. Regional:" style="font-weight: bold" />
                            <h:outputText value="#{ponteBean.model.identificacaoObraResponsaveis.unidadeLocal.superintendenciaRegional}" />

                            <h:outputText value="UL:" style="font-weight: bold" />
                            <h:outputText value="#{ponteBean.model.identificacaoObraResponsaveis.unidadeLocal}" />
                        </h:panelGrid>
                    </p:outputPanel>
                </h:panelGrid>
            </div>
            
            <div class="row">
                <br/>
                <h:panelGrid columns="2" columnClasses="logo,detail" class="tabela_dados_cadastrais" >
                    <p:outputPanel>
                        <h:outputText value="2. Condições" style="font-weight: bold" />
                        <hr/>
                        <h:panelGrid columns="2" cellpadding="5">
                            <h:outputText value="Condição de Estabilidade:" style="font-weight: bold" />
                            <h:outputText value="#{ponteBean.inspecao.condicaoSgo.condicaoEstabilididade}" />

                            <h:outputText value="Condição de Conservação:" style="font-weight: bold" />
                            <h:outputText value="#{ponteBean.inspecao.condicaoSgo.condicaoConservacao}" />

                            <h:outputText value="Observações:" style="font-weight: bold" />
                            <h:outputText value="#{ponteBean.inspecao.condicaoSgo.observacoes}" />
                        </h:panelGrid>
                    </p:outputPanel>
                </h:panelGrid>
                <h:panelGrid columns="2" columnClasses="logo,detail" class="tabela_dados_cadastrais" >
                    <p:outputPanel>
                        <br />
                        <hr/>
                        <h:panelGrid columns="2" cellpadding="5">
                            <h:outputText value="Nota Técnica" style="font-weight: bold" />
                            <h:outputText value="#{ponteBean.inspecao.condicaoSgo.notaTecnica}" />
                        </h:panelGrid>
                    </p:outputPanel>
                </h:panelGrid>
            </div>
            
            <div class="row">
                <br/>
                <h:panelGrid columns="2" columnClasses="logo,detail" class="tabela_dados_cadastrais" >
                    <p:outputPanel>
                        <h:outputText value="3. Danos nos elementos" style="font-weight: bold" />
                        <hr />
                        
                        <h:panelGrid columns="2" cellpadding="5">
                            <p:dataTable var="d" value="#{ponteBean.inspecao.danosElementosSgo}">
                                <p:column style="text-align: center" >
                                    <h:outputText value="#{d.elemento}" />
                                </p:column>

                                <p:column style="text-align: center" >
                                    <h:outputText value="#{d.nota}" />
                                </p:column>
                                         
                                <p:column style="text-align: center" >
                                    <h:outputText value="#{d.dano}" />
                                </p:column>

                                <p:column style="text-align: center" >
                                    <h:outputText value="#{d.unidade}" />
                                </p:column>
                                         
                                <p:column style="text-align: center" >
                                    <h:outputText value="#{d.quantidade}" />
                                </p:column>

                                <p:column style="text-align: center" >
                                    <h:outputText value="#{d.extensaoRelativa}" />
                                </p:column>
                                
                                <p:column style="text-align: center" >
                                    <h:outputText value="#{d.localizacao}" />
                                </p:column>

                            </p:dataTable>
                        </h:panelGrid>

                    </p:outputPanel>
                </h:panelGrid>
            </div>
            
            <div class="row">
                <br/>
                <h:panelGrid columns="2" columnClasses="logo,detail" class="tabela_dados_cadastrais" >
                    <p:outputPanel>
                        <h:outputText value="4. Insuficiências estruturas nos elementos" style="font-weight: bold" />
                        <hr />
                        <h:panelGrid columns="2" cellpadding="5">
                            <p:dataTable var="i" value="#{ponteBean.inspecao.insuficienciasEstruturaisElementosSgo}" >
                                <p:column style="text-align: center" >
                                    <h:outputText value="#{i.elemento}" />
                                </p:column>

                                <p:column style="text-align: center" >
                                    <h:outputText value="#{i.nota}" />
                                </p:column>
                                         
                                <p:column style="text-align: center" >
                                    <h:outputText value="#{i.insuficiencia}" />
                                </p:column>

                                <p:column style="text-align: center" >
                                    <h:outputText value="#{i.causaProvavel}" />
                                </p:column>
                                         
                                <p:column style="text-align: center" >
                                    <h:outputText value="#{i.comentarios}" />
                                </p:column>
                            </p:dataTable>
                        </h:panelGrid>
                    </p:outputPanel>
                </h:panelGrid>
            </div>
            
            <div class="row">
                <br/>
                <h:panelGrid columns="2" columnClasses="logo,detail" class="tabela_dados_cadastrais" >
                    <p:outputPanel>
                        <h:outputText value="5. Laudo especializado" style="font-weight: bold" />
                        <hr />
                        <h:panelGrid columns="2" cellpadding="5">
                            <h:outputText value="Data do Laudo:" style="font-weight: bold" />
                            <h:outputText value="#{ponteBean.inspecao.laudoEspecializadoSgo.dataLaudo}" />

                            <h:outputText value="Observações:" style="font-weight: bold" />
                            <h:outputText value="#{ponteBean.inspecao.laudoEspecializadoSgo.observacoes}" />

                            <h:outputText value="Consultor:" style="font-weight: bold" />
                            <h:outputText value="#{ponteBean.inspecao.laudoEspecializadoSgo.consultor}" />
                        </h:panelGrid>
                    </p:outputPanel>
                </h:panelGrid>
            </div>
            
            <div class="row">
                <br/>
                <h:panelGrid columns="2" columnClasses="logo,detail" class="tabela_dados_cadastrais" >
                    <p:outputPanel>
                        <h:outputText value="6. Monitoramento" style="font-weight: bold" />
                        <hr />
                        <h:panelGrid columns="2" cellpadding="5">
                            <h:outputText value="Período:" style="font-weight: bold" />
                            <h:outputText value="#{ponteBean.inspecao.monitoramentoSgo.periodo}" />

                            <h:outputText value="Objeto:" style="font-weight: bold" />
                            <h:outputText value="#{ponteBean.inspecao.monitoramentoSgo.objeto}" />

                            <h:outputText value="Técnicas:" style="font-weight: bold" />
                            <h:outputText value="#{ponteBean.inspecao.monitoramentoSgo.tecnicas}" />
                        </h:panelGrid>
                    </p:outputPanel>
                </h:panelGrid>
                <h:panelGrid columns="2" columnClasses="logo,detail" class="tabela_dados_cadastrais" >
                    <p:outputPanel>
                        <br/>
                        <hr/>
                        <h:panelGrid columns="2" cellpadding="5">
                            <h:outputText value="Tipo de Monitoramento:" style="font-weight: bold" />
                            <h:outputText value="#{ponteBean.inspecao.monitoramentoSgo.tipoMonitoramento}" />

                            <h:outputText value="Executor:" style="font-weight: bold" />
                            <h:outputText value="#{ponteBean.inspecao.monitoramentoSgo.executor}" />

                            <h:outputText value="Custo:" style="font-weight: bold" />
                            <h:outputText value="#{ponteBean.inspecao.monitoramentoSgo.custo}" />
                        </h:panelGrid>
                    </p:outputPanel>
                </h:panelGrid>
            </div>
            
            <div class="row">
                <h:panelGrid columns="2" columnClasses="logo,detail" class="tabela_dados_cadastrais" >
                    <p:outputPanel>
                        <br/>
                        <hr/>
                        <h:outputText value="Relatório:" style="font-weight: bold" />
                        <h:outputText value="#{ponteBean.inspecao.relatorio}" />
                    </p:outputPanel>
                </h:panelGrid>
            </div>
        </h:form>
    </h:body>
</html>
