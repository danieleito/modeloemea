<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <p:tab title="Aspectos Especiais">
            <p:panel>
                <table>
                    <tbody >

                        <tr>
                            <td class="th">
                                <p:outputLabel value="Aspecto Especial" class="col-md-5" />
                            </td>
                            <td>
                                <p:selectOneMenu value="#{usuarioBean.model.tipoUsuario.id}" class="col-md-3">

                                </p:selectOneMenu>
                            </td>
                        </tr>


                    </tbody>
                </table>


                <p:toolbar>

                    <f:facet name="left">

                        <p:commandButton type="button" value="Incluir Registro - Aspectos Especiais"/>

                        <p:commandButton type="button" value="Limpar"  />

                    </f:facet>


                </p:toolbar>     


                <p:dataTable  paginator="true" rows="8" >
                    <p:column headerText= "Código" style="text-align: center" >
                        <h:outputText value="#{sim.nomeSimulacao}" />
                    </p:column>

                    <p:column headerText="Descrição" style="width: 150px; text-align: center" >
                        <h:outputText value="#{sim.data}">

                        </h:outputText>
                    </p:column>

                    <p:column headerText="Sigla" style="width: 150px; text-align: center" >
                        <h:outputText value="#{sim.usuario.usuario}" />
                    </p:column>

                    <p:column headerText="Ação" style="width: 100px; text-align: center" >


                        <p:commandButton icon="ui-icon-pencil" title="Ranking" action="#{simulacao.ranking(sim.id)}" />

                        <p:growl id="message" showDetail="true" />
                        <p:commandButton icon="ui-icon-trash" title="Deletar" actionListener="#{simulacao.deletar(sim.id)}" update="message">
                            <p:confirm header="Confirmation" message="Tem certeza que deseja excluir a simulação permanentemente?" icon="ui-icon-alert" />
                        </p:commandButton>
                        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                            <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                            <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                        </p:confirmDialog>


                    </p:column>
                </p:dataTable>


            </p:panel>

        </p:tab>
    </h:body>
</html>
