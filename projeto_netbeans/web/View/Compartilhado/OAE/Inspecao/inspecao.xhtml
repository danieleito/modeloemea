<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/View/Compartilhado/template.xhtml">
            <ui:define name="content">
                <h:form id="form">
                    <p:breadCrumb>
                        <p:menuitem value="Categories" url="#" />
                        <p:menuitem value="Início" url="/View/Compartilhado/inicio.jsf" />
                        <p:menuitem value="Inspeções Obras de Arte Especiais" url="/View/Compartilhado/Inspecoes/buscarOAEinspecao.jsf" />
                        <p:menuitem value="Nova Inspeção" url="/View/Compartilhado/Inspecoes/inspecao.jsf" />
                    </p:breadCrumb>

                    <p:tabView>
                        <p:tab title="Manifestações">                                                   
                            <p:panel  header="Cadastro de Manifestações">
                                <table>
                                    <tbody>
                                        <tr>
                                            <td class="th">
                                                <p:outputLabel value="Elemento:" class="col-md-1" />                                  
                                            </td>
                                            <td>
                                                <p:selectOneMenu value="#{ponteBean.model.cadastroManifestacao.manifestacaoUfpr.elementoUfpr.id}" class="col-md-3" >
                                                    <f:selectItem itemLabel="Selecione o Elemento" itemValue="0"/>
                                                    <f:selectItems value="#{ponteBean.elementosUfpr}" var="e" itemValue="#{e.id}" />
                                                </p:selectOneMenu>
                                            </td>

                                        </tr>
                                        <tr>
                                            <td class="th">
                                                <p:outputLabel value="Nº:" class="col-md-1" />  
                                            </td>
                                            <td>
                                                <p:selectOneMenu value="#{ponteBean.model.cadastroManifestacao.numero.id}" class="col-md-3" >
                                                    <f:selectItem itemLabel="Selecione o Número" itemValue="0"/>
                                                    <f:selectItems value="#{ponteBean.numeros}" var="n" itemValue="#{n.id}" />
                                                </p:selectOneMenu>
                                            </td>
                                        </tr> 

                                        <tr >
                                            <td class="th">
                                                <p:outputLabel value="Manifestação:" class="col-md-1" />                                  
                                            </td>
                                            <td>
                                                <p:selectOneMenu value="#{ponteBean.model.cadastroManifestacao.manifestacaoUfpr.id}" class="col-md-3" >
                                                    <f:selectItem itemLabel="Selecione a Manifestação" itemValue="0"/>
                                                    <f:selectItems value="#{ponteBean.manifestacoesUfpr}" var="m" itemValue="#{m.id}" />
                                                </p:selectOneMenu>
                                            </td>

                                        </tr>
                                        <tr >
                                            <td class="th">
                                                <p:outputLabel value="Foto:" class="col-md-1" />                                  
                                            </td>
                                            <td>
                                                <p:selectOneMenu value="#{ponteBean.model.cadastroManifestacao.numero.id}" class="col-md-3" >
                                                    <f:selectItem itemLabel="Selecione a Foto" itemValue="0"/>
                                                    <f:selectItems value="#{ponteBean.fotos}" var="f" itemValue="#{f.id}" />
                                                </p:selectOneMenu>
                                            </td>

                                        </tr>
                                        <tr >
                                            <td class="th">
                                                <p:outputLabel value="Tamanho:" class="col-md-1" />                                  
                                            </td>
                                            <td>
                                                <p:inputText value="#{ponteBean.model.elementosComponentes}" class="col-md-2" />
                                            </td>
                                        </tr>
                                        <tr >
                                            <td class="th">
                                                <p:outputLabel value="Extensão relativa:" class="col-md-4" />                            
                                            </td>
                                            <td>
                                                <p:selectOneMenu value="#{ponteBean.model.cadastroManifestacao.extensaoRelativa.id}" class="col-md-3" >
                                                    <f:selectItem itemLabel="Selecione a Extensão Relativa" itemValue="0"/>
                                                    <f:selectItems value="#{ponteBean.extensoesRelativa}" var="er" itemValue="#{er.id}" />
                                                </p:selectOneMenu>
                                            </td>
                                        </tr>
                                        <tr >
                                            <td class="th">
                                                <p:outputLabel value="Reparo:" class="col-md-1" />                                  
                                            </td>
                                            <td>
                                                <p:selectOneMenu value="#{ponteBean.model.cadastroManifestacao.reparo.id}" class="col-md-3" >
                                                    <f:selectItem itemLabel="Selecione o Reparo" itemValue="0"/>
                                                    <f:selectItems value="#{ponteBean.reparos}" var="r" itemValue="#{r.id}" />
                                                </p:selectOneMenu>
                                            </td>
                                        </tr>   

                                    </tbody>
                                </table>
                                <h:outputLabel value="" class="col-md-10" />
                                <!--<ui:include src="/View/Compartilhado/Inspecoes/tabelamanifestacoes.xhtml" />-->
                            </p:panel> 
                        </p:tab>

                        <p:tab title="Arquivos Anexos">                                                   
                            <!--<ui:include src="/View/Compartilhado/ArquivosAnexos/inspecao.xhtml" />-->
                        </p:tab>

                    </p:tabView>

                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
