<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <ui:composition template="/View/Compartilhado/template.xhtml">
            <ui:define name="content">
                <h:form id="form">
                    <p:breadCrumb>
                        <p:menuitem value="Categories" url="#" />
                        <p:menuitem value="Início" url="/View/Compartilhado/inicio.jsf" />
                        <p:menuitem value="Simulação" url="/View/Compartilhado/Simulacao/listar.jsf" />
                        <p:menuitem value="Ranking" url="/View/Compartilhado/Simulacao/ranking.jsf" />
                        <p:menuitem value="Exibir" url="/View/Compartilhado/OAE/exibir.jsf" />
                    </p:breadCrumb>

                    <div class="row">
                        <p:outputLabel>Nome da simulação: #{simulacaoBean.simulacao.nomeSimulacao}</p:outputLabel>
                    </div>
                    <br/>
                    <br/>

                    <p:tabView>
                        <p:tab title="Dados cadastrais">
                            <h:panelGrid columns="2" cellpadding="10">
                                <ui:include src="/View/Compartilhado/OAE/Cadastro/dadosCadastrais.xhtml" />
                            </h:panelGrid>
                        </p:tab>

                        <p:tab title="Arquivos anexos">
                            <h:panelGrid columns="2" cellpadding="10">
                                <ui:include src="/View/Compartilhado/OAE/Cadastro/arquivosAnexos.xhtml" />
                            </h:panelGrid>
                        </p:tab>

                        <p:tab title="Inspeções">
                            <h:panelGrid columns="2" cellpadding="10">
                                <h:panelGrid columns="2" cellpadding="10">
                                    <p:dataTable var="i" value="#{ponteBean.model.inspecoes}" paginator="true" rows="15" >
                                        <p:column headerText="Data" style="text-align: center" >
                                            <h:outputText value="#{i.data}">
                                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                                            </h:outputText>
                                        </p:column>

                                        <p:column headerText="Inspetor" style="text-align: center" >
                                            <h:outputText value="#{i.usuario.usuario}" />
                                        </p:column>

                                        <p:column headerText="Cond. conservação" style="width: 150px; text-align: center" >
                                            <h:outputText value="#{i.modelo.indicePerformance}" />
                                        </p:column>

                                        <p:column headerText="Ação" style="width: 150px; text-align: center" >
                                            <p:commandButton icon="ui-icon-search" title="Visualizar" action="#{inspecaobean.visualizar(i.id)}" />
                                        </p:column>
                                    </p:dataTable>

                                </h:panelGrid>                               
                            </h:panelGrid>
                        </p:tab>
                    </p:tabView>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
