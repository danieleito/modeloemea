<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:outputLabel value="DADOS CADASTRAIS DE OBRA DE ARTE ESPECIAL" style="width: 100%; float: left;" />

        <h:form id="form" >
            <div class="row">
                <h:panelGrid columns="2" columnClasses="logo,detail" class="tabela_dados_cadastrais" >
                    <br />
                    <p:outputPanel>
                        <h:outputText value="1. Identificação da obra" style="font-weight: bold" />
                        <hr />
                        <h:outputText value="Dados Básicos" style="font-weight: bold" />
                        <h:panelGrid columns="2" cellpadding="5">
                            <h:outputText value="Código:" style="font-weight: bold" />
                            <h:outputText value="#{ponteBean.model.identificacaoObraDadosBasicos.codigo}" />

                            <h:outputText value="Identificação:" style="font-weight: bold" />
                            <h:outputText value="#{ponteBean.model.identificacaoObraDadosBasicos.identificacao}" />

                            <h:outputText value="Últ. Atualização:" style="font-weight: bold" />
                            <h:outputText value="#{ponteBean.model.dataUltimaInspecao}" />

                            <h:outputText value="Nat. Transposição:" style="font-weight: bold" />
                            <h:outputText value="#{ponteBean.model.identificacaoObraDadosBasicos.naturezaTransposicao.descricao}" />

                            <h:outputText value="Tipo Estrutura:" style="font-weight: bold" />
                            <h:outputText value="#{ponteBean.model.identificacaoObraDadosBasicos.tipoEstrutura.descricao}" />

                            <h:outputText value="Sist. Construtivo:" style="font-weight: bold" />
                            <h:outputText value="#{ponteBean.model.identificacaoObraDadosBasicos.sistemaConstrutivo.descricao}" />

                            <h:outputText value="Comp/Larg(m):" style="font-weight: bold" />
                            <h:outputText value="#{ponteBean.model.identificacaoObraDadosBasicos.comprimento}/#{ponteBean.model.identificacaoObraDadosBasicos.largura}" />

                            <h:outputText value="Trem-Tipo:" style="font-weight: bold" />
                            <h:outputText value="#{ponteBean.model.identificacaoObraDadosBasicos.tremTipo.descricao}" />

                            <h:outputText value="Construção:" style="font-weight: bold" />
                            <h:outputText value="#{ponteBean.model.identificacaoObraDadosBasicos.anoConstrucao}" />
                        </h:panelGrid>
                    </p:outputPanel>
                </h:panelGrid>
                <h:panelGrid columns="2" columnClasses="logo,detail" class="tabela_dados_cadastrais" >
                    <p:outputPanel>
                        <br/>
                        <hr/>
                        <h:outputText value="Localização" style="font-weight: bold" />
                        <h:panelGrid columns="2" cellpadding="5">
                            <h:outputText value="Via/UF/Km:" style="font-weight: bold" />
                            <h:outputText value="#{ponteBean.model.identificacaoObraLocalizacao.via.descricao}/#{ponteBean.model.identificacaoObraLocalizacao.uf.uf}/#{ponteBean.model.identificacaoObraLocalizacao.localVia}" />

                            <h:outputText value="Trecho:" style="font-weight: bold" />
                            <h:outputText value="" />

                            <h:outputText value="Cidade próx.:" style="font-weight: bold" />
                            <h:outputText value="#{ponteBean.model.identificacaoObraLocalizacao.cidadeMaisProxima}" />
                            

                            <h:outputText value="Alt./Lat./Long.:" style="font-weight: bold" />
                            <h:outputText value="#{ponteBean.model.identificacaoObraLocalizacao.pnvAltitude}/#{ponteBean.model.identificacaoObraLocalizacao.latitudeGrau}/#{ponteBean.model.identificacaoObraLocalizacao.longitudeGrau}" />
                        </h:panelGrid>

                        <h:panelGrid columns="2" width="40%" columnClasses="logo,detail" >
                            <p:outputPanel>
                                <br/>
                                <br/>
                                <h:outputText value="Inspeção" style="font-weight: bold" />
                                <h:panelGrid columns="2" cellpadding="5">
                                    <h:outputText value="Período(anos):" style="font-weight: bold" />
                                    <h:outputText value="#{ponteBean.model.identificacaoObraInspecao.periodo}" />

                                    <h:outputText value="Equip. Necessário:" style="font-weight: bold" />
                                    <h:outputText value="#{ponteBean.model.identificacaoObraInspecao.equipamentoNecessario}" />

                                    <h:outputText value="Melhor época:" style="font-weight: bold" />
                                    <h:outputText value="#{ponteBean.model.identificacaoObraInspecao.melhorEpoca}" />
                                </h:panelGrid>
                            </p:outputPanel>
                        </h:panelGrid>
                    </p:outputPanel>
                </h:panelGrid>
            </div>
            <div class="row">
                <br/>
                <h:panelGrid columns="2" columnClasses="logo,detail" class="tabela_dados_cadastrais" >
                    <p:outputPanel>
                        <hr />
                        <h:outputText value="Responsáveis" style="font-weight: bold" />
                        <h:panelGrid columns="2" cellpadding="5">
                            <h:outputText value="Superint. Regional:" style="font-weight: bold" />
                            <h:outputText value="#{ponteBean.model.identificacaoObraResponsaveis.unidadeLocal.superintendenciaRegional.descricao}" />

                            <h:outputText value="Unidade Local:" style="font-weight: bold" />
                            <h:outputText value="#{ponteBean.model.identificacaoObraResponsaveis.unidadeLocal.descricao}" />

                            <h:outputText value="Tp. Administração:" style="font-weight: bold" />
                            <h:outputText value="#{ponteBean.model.identificacaoObraResponsaveis.tipoAdministracao.descricao}" />

                            <h:outputText value="Administrador:" style="font-weight: bold" />
                            <h:outputText value="#{ponteBean.model.identificacaoObraResponsaveis.administrador}" />

                            <h:outputText value="Projetista:" style="font-weight: bold" />
                            <h:outputText value="#{ponteBean.model.identificacaoObraResponsaveis.projetistaProjetista}" />

                            <h:outputText value="Construtor:" style="font-weight: bold" />
                            <h:outputText value="#{ponteBean.model.identificacaoObraResponsaveis.construtorConstrutor}" />

                            <h:outputText value="Observações:" style="font-weight: bold" />
                            <h:outputText value="" />
                        </h:panelGrid>
                    </p:outputPanel>
                </h:panelGrid>
                <h:panelGrid columns="2" columnClasses="logo,detail" class="tabela_dados_cadastrais" >
                    <p:outputPanel>
                        <hr />
                        <h:panelGrid columns="2" cellpadding="5">
                            <h:outputText value="Loc. Projeto:" style="font-weight: bold" />
                            <h:outputText value="#{ponteBean.model.identificacaoObraResponsaveis.localizacaoProjeto}" />

                            <h:outputText value="Loc. Doc. Constr.:" style="font-weight: bold" />
                            <h:outputText value="#{ponteBean.model.identificacaoObraResponsaveis.localizacaoDocumentosConstrucao}" />

                            <h:outputText value="Loc. Doc. Diversos:" style="font-weight: bold" />
                            <h:outputText value="#{ponteBean.model.identificacaoObraResponsaveis.localizacaoDocumentosDiversos}" />
                        </h:panelGrid>
                    </p:outputPanel>
                </h:panelGrid>
            </div>
            <div class="row">
                <br/>
                <h:panelGrid columns="2" columnClasses="logo,detail" class="tabela_dados_cadastrais" >
                    <p:outputPanel>
                        <h:outputText value="2. Características Funcionais" style="font-weight: bold" />
                        <hr/>
                        <h:panelGrid columns="2" cellpadding="5">
                            <h:outputText value="Região:" style="font-weight: bold" />
                            <h:outputText value="#{ponteBean.model.caracteristicasFuncionaisCaracteristicas.tipoRegiao.descricao}" />

                            <h:outputText value="Traçado/Raio(m):" style="font-weight: bold" />
                            <h:outputText value="#{ponteBean.model.caracteristicasFuncionaisCaracteristicas.tipoTracado.descricao}" />

                            <h:outputText value="Rampa Máxima:" style="font-weight: bold" />
                            <h:outputText value="#{ponteBean.model.caracteristicasFuncionaisCaracteristicas.rampaMaxima}" />

                            <h:outputText value="VMD:" style="font-weight: bold" />
                            <h:outputText value="#{ponteBean.model.caracteristicasFuncionaisCaracteristicas.vmd}" />

                            <h:outputText value="Nº de Vãos:" style="font-weight: bold" />
                            <h:outputText value="#{ponteBean.model.caracteristicasFuncionaisDimensoes.numeroVaos}" />

                            <h:outputText value="Descr. dos Vãos:" style="font-weight: bold" />
                            <h:outputText value="#{ponteBean.model.caracteristicasFuncionaisDimensoes.descricaoVaos}" />
                        </h:panelGrid>
                    </p:outputPanel>
                </h:panelGrid>
                <h:panelGrid columns="2" columnClasses="logo,detail" class="tabela_dados_cadastrais" >
                    <p:outputPanel>
                        <br/>
                        <hr/>
                        <h:panelGrid columns="2" cellpadding="5">
                            <h:outputText value="Largura total da pista(m):" style="font-weight: bold" />
                            <h:outputText value="#{ponteBean.model.caracteristicasFuncionaisDimensoes.larguraTotalPista}" />

                            <h:outputText value="Nº de Faixas/Larg. Faixa(m):" style="font-weight: bold" />
                            <h:outputText value="#{ponteBean.model.caracteristicasFuncionaisDimensoes.numeroFaixas}/#{ponteBean.model.caracteristicasFuncionaisDimensoes.larguraFaixa}" />

                            <h:outputText value="Larg. Acost. Dir/Esq(m):" style="font-weight: bold" />
                            <h:outputText value="#{ponteBean.model.caracteristicasFuncionaisDimensoes.acostamentoDireito}/#{ponteBean.model.caracteristicasFuncionaisDimensoes.acostamentoEsquerdo}" />

                            <h:outputText value="Larg. Calçada Dir/Esq(m):" style="font-weight: bold" />
                            <h:outputText value="#{ponteBean.model.caracteristicasFuncionaisDimensoes.calcadaDireita}/#{ponteBean.model.caracteristicasFuncionaisDimensoes.calcadaEsquerda}" />

                            <h:outputText value="Gabarito Horiz./Vertical(m):" style="font-weight: bold" />
                            <h:outputText value="#{ponteBean.model.caracteristicasFuncionaisDimensoes.gabaritoHorizontal}/#{ponteBean.model.caracteristicasFuncionaisDimensoes.gabaritoVertical}" />
                        </h:panelGrid>
                    </p:outputPanel>
                </h:panelGrid>
            </div>
            <div class="row" >
                <br/>
                <h:panelGrid columns="2" columnClasses="logo,detail" class="tabela_dados_cadastrais" >
                    <p:outputPanel>
                        <br />
                        <h:outputText value="3. Elementos Componentes" style="font-weight: bold" />
                        <hr/>
                        <h:panelGrid columns="2" cellpadding="10">
                            <p:dataTable var="ele" value="#{ponteBean.model.elementosComponentes}" >
                                <p:column style="text-align: center" >
                                    <h:outputText value="#{ele.elementoUfpr.codigo}" />
                                </p:column>

                                <p:column style="text-align: center" >
                                    <h:outputText value="#{ele.elementoUfpr.descricao}" />
                                </p:column>

                            </p:dataTable>
                        </h:panelGrid>
                    </p:outputPanel>
                </h:panelGrid>
            </div>
            <div class="row">
                <br/>
                <h:panelGrid columns="2" columnClasses="logo,detail" class="tabela_dados_cadastrais" >
                    <p:outputPanel>
                        <br />
                        <h:outputText value="4. Aspectos Especiais" style="font-weight: bold" />
                        <hr />
                        <h:panelGrid columns="2" cellpadding="10">
                            <p:dataTable var="asp" value="#{ponteBean.model.aspectosEspeciais}" >
                                <p:column style="text-align: center" >
                                    <h:outputText value="#{asp.aspectoEspecial.id}" />
                                </p:column>

                                <p:column style="text-align: center" >
                                    <h:outputText value="#{asp.aspectoEspecial.descricao}" />
                                </p:column>
                            </p:dataTable>
                        </h:panelGrid>
                    </p:outputPanel>
                </h:panelGrid>
            </div>
            <div class="row">
                <br/>
                <h:panelGrid columns="2" columnClasses="logo,detail" class="tabela_dados_cadastrais" >
                    <p:outputPanel>
                        <br />
                        <h:outputText value="5. Deficiências Funcionais" style="font-weight: bold" />
                        <hr/>
                        <h:panelGrid columns="2" cellpadding="10">
                            <p:dataTable var="def" value="#{ponteBean.model.deficienciasFuncionais}">
                                <p:column style="text-align: center" >
                                    <h:outputText value="#{def.codigo}" />
                                </p:column>

                                <p:column style="text-align: center" >
                                    <h:outputText value="#{def.descricao}" />
                                </p:column>
                            </p:dataTable>
                        </h:panelGrid>
                    </p:outputPanel>
                </h:panelGrid>
            </div>
            <div class="row">
                <br/>
                <h:panelGrid columns="2" columnClasses="logo,detail" class="tabela_dados_cadastrais" >
                    <p:outputPanel>
                        <br />
                        <h:outputText value="6. Rotas Funcionais" style="font-weight: bold" />
                        <hr/>
                        <h:panelGrid columns="2" cellpadding="5">
                            <h:outputText value="Rotas:" style="font-weight: bold" />
                            <h:outputText value="#{ponteBean.model.rotasAlternativas.descricao}" />
                            <h:outputText value="Acréscimo de km:" style="font-weight: bold" />
                            <h:outputText value="#{ponteBean.model.rotasAlternativas.acrescimoKm}" />
                        </h:panelGrid>
                    </p:outputPanel>
                </h:panelGrid>
            </div>
        </h:form>                   
    </h:body>
</html>
