<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">   
    <h:head>
        <title>Facelet Title</title>
        <h:outputScript library="js" name="validacoes_login.js" />
    </h:head>
    <h:body style="width: 100%;">
        <h:outputStylesheet library="css" name="site.css"  />
        <h:outputStylesheet library="css" name="jquery-ui.css"  />
        <h:outputStylesheet library="css" name="jquery-ui.min.css"  />
        <h:outputStylesheet library="css" name="jquery-ui.structure.css"  />
        <h:outputStylesheet library="css" name="jquery-ui.structure.min.css"  />
        <h:outputStylesheet library="css" name="jquery-ui.theme.css"  />
        <h:outputStylesheet library="css" name="jquery-ui.theme.min.css"  />
        <div style="margin: auto; width: 500px;">
            <p:fieldset legend="Login do usuário" style="padding: 20px 50px 20px 50px">
                <h:form>
                    <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
                </h:form>
                <h:form>
                    <h:outputLabel value="Usuário" />
                    <p:inputText id="usuario" value="#{login.model.usuario}" class="" />

                    <h:outputLabel value="Senha" />
                    <p:password id="senha" value="#{login.model.senha}" />

                    <h:outputLabel value="Nova senha" />
                    <p:password id="novaSenha" value="#{login.novaSenha}"/>

                    <h:outputLabel value="Confirmar senha" />
                    <p:password id="confirmarNovaSenha" />

                    <p:commandButton value="Entrar" onclick="return validar()" action="#{login.entrar()}" />
                    
                </h:form>
            </p:fieldset>    
        </div>
    </h:body>
</html>
