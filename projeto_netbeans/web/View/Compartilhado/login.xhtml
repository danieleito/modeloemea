<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">   
    <h:head>
        <title>Facelet Title</title>
        <h:outputScript library="js" name="validacoes.js" />
    </h:head>
    <h:body>
        <ui:composition template="/View/Compartilhado/templateLogin.xhtml">
            <ui:define name="content">
                <div class="login">
                    
                    <div class="login1">
                        <h:graphicImage  library="images" name="SGO-GESTOR-MOD2-RV004.png" />
                    </div>

                    <div style="margin: auto; width: 500px;" class="login2">
                        <p:fieldset legend="Login do usuário" style="padding: 20px 50px 20px 50px">
                            <h:form id="form">
                                <h:outputLabel value="Usuário" />
                                <p:inputText id="usuario" value="#{login.model.usuario}" />

                                <h:outputLabel value="Senha" />
                                <p:password id="senha" value="#{login.model.senha}" />

                                <h:outputLabel value="Nova senha" />
                                <p:password id="novaSenha" value="#{login.novaSenha}"/>

                                <h:outputLabel value="Confirmar senha" />
                                <p:password id="confirmarNovaSenha" />

                                <p:commandButton value="Entrar" onclick="return validarLogin()" action="#{login.entrar()}" />

                            </h:form>
                        </p:fieldset>    
                    </div>
                    
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
