<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Cadastrar usuário</title>
    </h:head>
    <h:body>
        <ui:composition template="/View/Compartilhado/template.xhtml">
            <ui:define name="content">
                <div class="col-md-6 div_center">
                    <h:form id="form">
                        
                        <div class="row">
                            <p:outputLabel value="Nome" class="col-md-10" />
                            <p:inputText value="#{usuarioBean.model.nome}" />
                        </div>

                        <div class="row">
                            <p:outputLabel value="Usuário" class="col-md-10" />
                            <p:inputText value="#{usuarioBean.model.usuario}" />
                        </div>
                        
                        <div class="row">
                            <p:outputLabel value="Tipo de usuário" class="col-md-10" />
                            <p:selectOneMenu value="#{usuarioBean.model.tipoUsuario.id}" class="col-md-5">
                                <f:selectItems value="#{usuarioBean.tipos}" var="t" itemValue="#{t.id}" />
                            </p:selectOneMenu>
                        </div>
                        
                        <div class="row">
                            <p:outputLabel value="Email" class="col-md-10" />
                            <p:inputText value="#{usuarioBean.model.email}" />
                        </div>
                        
                        <div class="row">
                            <p:outputLabel value="Senha" class="col-md-10" />
                            <p:password value="#{usuarioBean.model.senha}" />
                        </div>
                        
                        <div class="row">
                            <p:outputLabel value="Confirmar senha" class="col-md-10" />
                            <p:password value="#{usuarioBean.confirmarSenha}" />
                        </div>

                        <p:commandButton action="#{usuarioBean.cadastrarPost()}" value="Cadastrar" />
                    </h:form>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
