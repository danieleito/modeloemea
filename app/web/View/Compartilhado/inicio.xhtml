<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
   
    <h:body>
        <ui:composition template="/View/Compartilhado/template.xhtml">
            <ui:define name="content">

            <h:form id="form">

                <p:menu style="width: 350px; margin: auto;" >
                    <c:choose>
                        <c:when test="${login.usuarioLogado.tipoUsuario.id == 1 || login.usuarioLogado.tipoUsuario.id == 2 }" >
                            <p:submenu label="OBRAS DE ARTE ESPECIAIS" >
                                <p:menuitem value="Cadastro das Obras de Arte Especiais" action="#{ponteBean.consultarCadastroGet()}" />
                                <p:menuitem value="Inspeções das Obras de Arte Especiais" action="#{ponteBean.consultarInspecaoGet()}" />
                            </p:submenu>
                        </c:when>
                    </c:choose>

                    <c:choose>
                        <c:when test="${login.usuarioLogado.tipoUsuario.id == 1 || login.usuarioLogado.tipoUsuario.id == 3 }" >
                            <p:submenu label="PLANEJAMENTO" >
                                <p:menuitem value="Simulações de ranqueamento" action="#{simulacaoBean.listarGet()}"   />
                            </p:submenu> 
                        </c:when>
                    </c:choose>  
                </p:menu>

                <h3>Server</h3>
                <p:clock pattern="HH:mm:ss dd.MM.yyyy" mode="server" />-->
            </h:form>
            </ui:define>

    </h:body>
