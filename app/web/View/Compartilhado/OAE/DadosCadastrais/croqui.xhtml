<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <h:head>
        <title>SGO Gestor</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>

    <h:body>
        <p:accordionPanel multiple="true">
            <p:tab title="Croqui II">
                <h:panelGrid columns="2" cellpadding="10">
                    <c:set value="croqui.pdf" var="croqui" />
                    <object data="#{comumbean.getPdfPath(ponteBean.model.identificacaoObraDadosBasicos.codigo, croqui)}" type="application/pdf" width="700px" height="400px" internalinstanceid="4">
                        <p>It appears your Web browser is not configured to display PDF files. 
                        No worries, just <a href='#{comumbean.getPdfPath(ponteBean.model.identificacaoObraDadosBasicos.codigo, croqui)}'>click here to download the PDF file.</a></p>
                    </object>
                    <p:outputLabel value="#{comumbean.getPdfPath(ponteBean.model.identificacaoObraDadosBasicos.codigo, croqui)}"/>
                </h:panelGrid>
            </p:tab>            
        </p:accordionPanel>
    </h:body>
</html>
