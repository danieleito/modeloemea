<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>SGO Gestor</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
            <p:panel  header="1. Identificação da obra" style="width: 100%; float: left;" >
            <table>
                <tbody>
                    <tr>
                        <td class="subtituloTabela" >
                            <h:outputText value="Dados Básicos" style="font-weight: bold" />
                        </td>
                    </tr>

                    <tr >
                        <td class="th">
                            <p:outputLabel value="Código" class="col-md-10"/>                                  
                        </td>
                        <td>
                            <p:outputLabel value="#{ponteBean.model.identificacaoObraDadosBasicos.codigo}" class="col-md-10"/>
                        </td>
                    </tr>

                    <tr >
                        <td class="th">
                            <p:outputLabel value="Identificação" class="col-md-10" />                                  
                        </td>
                        <td>
                            <p:outputLabel value="#{ponteBean.model.identificacaoObraDadosBasicos.identificacao}" class="col-md-10"/>
                        </td>
                    </tr>

                    <tr >
                        <td class="th">
                            <p:outputLabel value="Últ. atualização" class="col-md-10" />                                  
                        </td>
                        <td>
                            <p:outputLabel value="#{ponteBean.model.dataUltimaInspecao}" class="col-md-10"/>
                        </td>
                    </tr>

                    <tr >
                        <td class="th">
                            <p:outputLabel value="Nat. transposição" class="col-md-10" />                                  
                        </td>
                        <td>
                            <p:outputLabel value="#{ponteBean.model.identificacaoObraDadosBasicos.naturezaTransposicao.descricao}" class="col-md-10"/>
                        </td>
                    </tr>

                    <tr >
                        <td class="th">
                            <p:outputLabel value="Tipo estrutura" class="col-md-10" />                                  
                        </td>
                        <td>
                            <p:outputLabel value="#{ponteBean.model.identificacaoObraDadosBasicos.tipoEstrutura.descricao}" class="col-md-10"/>
                        </td>
                    </tr>

                    <tr >
                        <td class="th">
                            <p:outputLabel value="Sist. construtivo" class="col-md-10" />                                  
                        </td>
                        <td>
                            <p:outputLabel value="#{ponteBean.model.identificacaoObraDadosBasicos.sistemaConstrutivo.descricao}" class="col-md-10"/>
                        </td>
                    </tr>

                    <tr >
                        <td class="th">
                            <p:outputLabel value="Comp./Larg.(m)" class="col-md-10" />                                  
                        </td>
                        <td>
                            <p:outputLabel value="#{ponteBean.model.identificacaoObraDadosBasicos.comprimento}/#{ponteBean.model.identificacaoObraDadosBasicos.largura}" class="col-md-10"/>
                        </td>
                    </tr>

                    <tr >
                        <td class="th">
                            <p:outputLabel value="Trem-tipo" class="col-md-10" />                                  
                        </td>
                        <td>
                            <p:outputLabel value="#{ponteBean.model.identificacaoObraDadosBasicos.tremTipo.descricao}" class="col-md-10"/>
                        </td>
                    </tr>

                    <tr >
                        <td class="th">
                            <p:outputLabel value="Construção" class="col-md-10" />                                  
                        </td>
                        <td>
                            <p:outputLabel value="#{ponteBean.model.identificacaoObraDadosBasicos.anoConstrucao}" class="col-md-10"/>
                        </td>
                    </tr>
<!--////-->
                    <tr>
                        <td class="subtituloTabela">
                            <h:outputText value="Localização" style="font-weight: bold" />
                        </td>
                    </tr>

                    <tr >
                        <td class="th">
                            <p:outputLabel value="Via/UF/Km" class="col-md-10"/>                                  
                        </td>
                        <td>
                            <p:outputLabel value="#{ponteBean.model.identificacaoObraLocalizacao.via.descricao}/#{ponteBean.model.identificacaoObraLocalizacao.uf.uf}/#{ponteBean.model.identificacaoObraLocalizacao.localVia}" class="col-md-10"/>
                        </td>
                    </tr>

                    <tr >
                        <td class="th">
                            <p:outputLabel value="Trecho" class="col-md-10" />                                  
                        </td>
                        <td>
                            <p:outputLabel value="#{ponteBean.model.identificacaoObraDadosBasicos.identificacao}" class="col-md-10"/>
                        </td>
                    </tr>

                    <tr >
                        <td class="th">
                            <p:outputLabel value="Cidade mais próxima" class="col-md-10" />                                  
                        </td>
                        <td>
                            <p:outputLabel value="#{ponteBean.model.identificacaoObraLocalizacao.cidadeMaisProxima}" class="col-md-10"/>
                        </td>
                    </tr>

                    <tr >
                        <td class="th">
                            <p:outputLabel value="Alt./Lat./Long." class="col-md-10" />                                  
                        </td>
                        <td>
                            <p:outputLabel value="#{ponteBean.model.identificacaoObraLocalizacao.pnvAltitude}/#{ponteBean.model.identificacaoObraLocalizacao.latitudeGrau}/#{ponteBean.model.identificacaoObraLocalizacao.longitudeGrau}" class="col-md-10"/>
                        </td>
                    </tr>
                    <tr>
                        <td class="subtituloTabela">
                            <h:outputText value="Inspeção" style="font-weight: bold" />
                        </td>
                    </tr>
                    <tr >
                        <td class="th">
                            <p:outputLabel value="Período(anos)" class="col-md-10" />                                  
                        </td>
                        <td>
                            <p:outputLabel value="#{ponteBean.model.identificacaoObraInspecao.periodo}" class="col-md-10"/>
                        </td>
                    </tr>

                    <tr >
                        <td class="th">
                            <p:outputLabel value="Equip. necessário" class="col-md-10" />                                  
                        </td>
                        <td>
                            <p:outputLabel value="#{ponteBean.model.identificacaoObraInspecao.equipamentoNecessario}" class="col-md-10"/>
                        </td>
                    </tr>

                    <tr >
                        <td class="th">
                            <p:outputLabel value="Melhor época" class="col-md-10" />                                  
                        </td>
                        <td>
                            <p:outputLabel value="#{ponteBean.model.identificacaoObraInspecao.melhorEpoca}" class="col-md-10"/>
                        </td>
                    </tr>
                <!--/////-->
                    <tr>
                        <td class="subtituloTabela">
                            <h:outputText value="Responsáveis" style="font-weight: bold" />
                        </td>
                    </tr>

                    <tr >
                        <td class="th">
                            <p:outputLabel value="Superint. regional" class="col-md-10"/>                                  
                        </td>
                        <td>
                            <p:outputLabel value="#{ponteBean.model.identificacaoObraResponsaveis.unidadeLocal.superintendenciaRegional.descricao}" class="col-md-10"/>
                        </td>
                    </tr>

                    <tr >
                        <td class="th">
                            <p:outputLabel value="Unidade local" class="col-md-10" />                                  
                        </td>
                        <td>
                            <p:outputLabel value="#{ponteBean.model.identificacaoObraResponsaveis.unidadeLocal.descricao}" class="col-md-10"/>
                        </td>
                    </tr>

                    <tr >
                        <td class="th">
                            <p:outputLabel value="Tp. administração" class="col-md-10" />                                  
                        </td>
                        <td>
                            <p:outputLabel value="#{ponteBean.model.identificacaoObraResponsaveis.tipoAdministracao.descricao}" class="col-md-10"/>
                        </td>
                    </tr>

                    <tr >
                        <td class="th">
                            <p:outputLabel value="Administrador" class="col-md-10" />                                  
                        </td>
                        <td>
                            <p:outputLabel value="#{ponteBean.model.identificacaoObraResponsaveis.administrador}" class="col-md-10"/>
                        </td>
                    </tr>

                    <tr >
                        <td class="th">
                            <p:outputLabel value="Projetista" class="col-md-10" />                                  
                        </td>
                        <td>
                            <p:outputLabel value="#{ponteBean.model.identificacaoObraResponsaveis.projetistaProjetista}" class="col-md-10"/>
                        </td>
                    </tr>

                    <tr >
                        <td class="th">
                            <p:outputLabel value="Construtor" class="col-md-10" />                                  
                        </td>
                        <td>
                            <p:outputLabel value="#{ponteBean.model.identificacaoObraResponsaveis.construtorConstrutor}" class="col-md-10"/>
                        </td>
                    </tr>

                    <tr >
                        <td class="th">
                            <p:outputLabel value="Observações" class="col-md-10" />                                  
                        </td>
                        <td>
                            <p:outputLabel value="" class="col-md-10"/>
                        </td>
                    </tr>

                    <tr >
                        <td class="th">
                            <p:outputLabel value="Loc. projeto" class="col-md-10" />                                  
                        </td>
                        <td>
                            <p:outputLabel value="#{ponteBean.model.identificacaoObraResponsaveis.localizacaoProjeto}" class="col-md-10"/>
                        </td>
                    </tr>

                    <tr >
                        <td class="th">
                            <p:outputLabel value="Loc. doc. constr." class="col-md-10" />                                  
                        </td>
                        <td>
                            <p:outputLabel value="#{ponteBean.model.identificacaoObraResponsaveis.localizacaoDocumentosConstrucao}" class="col-md-10"/>
                        </td>
                    </tr>

                    <tr >
                        <td class="th">
                            <p:outputLabel value="Loc. doc. diversos" class="col-md-10" />                                  
                        </td>
                        <td>
                            <p:outputLabel value="#{ponteBean.model.identificacaoObraResponsaveis.localizacaoDocumentosDiversos}" class="col-md-10"/>
                        </td>
                    </tr>
                </tbody>
            </table>
        </p:panel>
        
        
        <p:panel  header="2. Características funcionais" style="width: 100%; float: left;">
            <table>
                <tbody >
                    <tr >
                        <td class="th">
                            <p:outputLabel value="Região" class="col-md-10"/>                                  
                        </td>
                        <td>
                            <p:outputLabel value="#{ponteBean.model.caracteristicasFuncionaisCaracteristicas.tipoRegiao.descricao}" class="col-md-10"/>
                        </td>
                    </tr>

                    <tr >
                        <td class="th">
                            <p:outputLabel value="Traçado/Raio(m)" class="col-md-10" />                                  
                        </td>
                        <td>
                            <p:outputLabel value="#{ponteBean.model.caracteristicasFuncionaisCaracteristicas.tipoTracado.descricao}"/>
                            <h:panelGroup rendered="#{ponteBean.model.caracteristicasFuncionaisCaracteristicas.raioCurva.length() > 0}">
                                <p:outputLabel value="/#{ponteBean.model.caracteristicasFuncionaisCaracteristicas.raioCurva}" />
                            </h:panelGroup>
                            
                           
                        </td>
                    </tr>

                    <tr >
                        <td class="th">
                            <p:outputLabel value="Rampa máxima" class="col-md-10" />                                  
                        </td>
                        <td>
                            <p:outputLabel value="#{ponteBean.model.caracteristicasFuncionaisCaracteristicas.rampaMaxima}" class="col-md-10"/>
                        </td>
                    </tr>

                    <tr >
                        <td class="th">
                            <p:outputLabel value="VMD" class="col-md-10" />                                  
                        </td>
                        <td>
                            <p:outputLabel value="#{ponteBean.model.caracteristicasFuncionaisCaracteristicas.vmd}" class="col-md-10"/>
                        </td>
                    </tr>

                    <tr >
                        <td class="th">
                            <p:outputLabel value="Nº de vãos" class="col-md-10" />                                  
                        </td>
                        <td>
                            <p:outputLabel value="#{ponteBean.model.caracteristicasFuncionaisDimensoes.numeroVaos}" class="col-md-10"/>
                        </td>
                    </tr>

                    <tr >
                        <td class="th">
                            <p:outputLabel value="Descr. dos vãos" class="col-md-10" />                                  
                        </td>
                        <td>
                            <p:outputLabel value="#{ponteBean.model.caracteristicasFuncionaisDimensoes.descricaoVaos}" class="col-md-10"/>
                        </td>
                    </tr>

                    <tr >
                        <td class="th">
                            <p:outputLabel value="Largura total da pista(m)" class="col-md-10" />                                  
                        </td>
                        <td>
                            <p:outputLabel value="#{ponteBean.model.caracteristicasFuncionaisDimensoes.larguraTotalPista}" class="col-md-10"/>
                        </td>
                    </tr>

                    <tr >
                        <td class="th">
                            <p:outputLabel value="Nº de faixa/Larg. faixa(m)" class="col-md-10" />                                  
                        </td>
                        <td>
                            <p:outputLabel value="#{ponteBean.model.caracteristicasFuncionaisDimensoes.numeroFaixas}/#{ponteBean.model.caracteristicasFuncionaisDimensoes.larguraFaixa}" class="col-md-10"/>
                        </td>
                    </tr>

                    <tr >
                        <td class="th">
                            <p:outputLabel value="Larg. acost. dir/esq(m)" class="col-md-10" />                                  
                        </td>
                        <td>
                            <h:panelGroup rendered="#{ponteBean.model.caracteristicasFuncionaisDimensoes.acostamentoDireito.length() > 0}">
                                <p:outputLabel value="#{ponteBean.model.caracteristicasFuncionaisDimensoes.acostamentoDireito}/#{ponteBean.model.caracteristicasFuncionaisDimensoes.acostamentoEsquerdo}" class="col-md-10"/>
                            </h:panelGroup>
                        </td>
                    </tr>

                    <tr >
                        <td class="th">
                            <p:outputLabel value="Larg. calçada dir/esq(m)" class="col-md-10"/>                                  
                        </td>
                        <td>
                            <h:panelGroup rendered="#{ponteBean.model.caracteristicasFuncionaisDimensoes.calcadaDireita.length() > 0}">
                                <p:outputLabel value="#{ponteBean.model.caracteristicasFuncionaisDimensoes.calcadaDireita}/#{ponteBean.model.caracteristicasFuncionaisDimensoes.calcadaEsquerda}" class="col-md-10"/>
                            </h:panelGroup>
                        </td>
                    </tr>

                    <tr >
                        <td class="th">
                            <p:outputLabel value="Gabarito horiz/vertical(m)" class="col-md-10" />                                  
                        </td>
                        <td>
                            <h:panelGroup rendered="#{ponteBean.model.caracteristicasFuncionaisDimensoes.gabaritoHorizontal.length() > 0}">
                                <p:outputLabel value="#{ponteBean.model.caracteristicasFuncionaisDimensoes.gabaritoHorizontal}/#{ponteBean.model.caracteristicasFuncionaisDimensoes.gabaritoVertical}" class="col-md-10"/>
                            </h:panelGroup>
                        </td>
                    </tr>
                </tbody>
            </table>
        </p:panel>
        
        <p:panel  header="3. Elementos componentes" style="width: 100%; float: left;">
            <table>
                <tbody >
                    <tr>
                        <td class="th">
                            <p:dataTable var="ele" value="#{ponteBean.model.elementosComponentes}" >
                                <p:column style="text-align: center" >
                                    <h:outputText value="#{ele.elementoUfpr.codigo}" />
                                </p:column>

                                <p:column style="text-align: center" >
                                    <h:outputText value="#{ele.elementoUfpr.descricao}" />
                                </p:column>
                            </p:dataTable>
                        </td>
                    </tr>
                </tbody>
            </table>
        </p:panel>
        <p:panel  header="4. Aspectos especiais" style="width: 100%; float: left;">
            <table>
                <tbody >
                    <tr>
                        <td class="th">
                            <p:dataTable var="asp" value="#{ponteBean.model.aspectosEspeciais}" >
                                <p:column style="text-align: center" >
                                    <h:outputText value="#{asp.aspectoEspecial.id}" />
                                </p:column>

                                <p:column style="text-align: center" >
                                    <h:outputText value="#{asp.aspectoEspecial.descricao}" />
                                </p:column>
                            </p:dataTable>
                        </td>
                    </tr>
                </tbody>
            </table>
        </p:panel>
        <p:panel  header="5. Deficiências Funcionais" style="width: 100%; float: left;">
            <table>
                <tbody >
                    <tr>
                        <td class="th">
                            <p:dataTable var="def" value="#{ponteBean.model.deficienciasFuncionais}" >
                                <p:column style="text-align: center" >
                                    <h:outputText value="#{def.codigo}" />
                                </p:column>

                                <p:column style="text-align: center" >
                                    <h:outputText value="#{def.descricao}" />
                                </p:column>
                            </p:dataTable>
                        </td>
                    </tr>
                </tbody>
            </table>
        </p:panel>
        <p:panel  header="6. Rotas alternativas" style="width: 100%; float: left;">
            <table>
                <tbody >
                    <tr >
                        <td class="th">
                            <p:outputLabel value="Rota" class="col-md-10"/>                                  
                        </td>
                        <td>
                            <p:outputLabel value="#{ponteBean.model.rotasAlternativas.descricao}" class="col-md-10"/>
                        </td>
                    </tr>

                    <tr >
                        <td class="th">
                            <p:outputLabel value="Acréscimo de Km" class="col-md-10" />                                  
                        </td>
                        <td>
                            <p:outputLabel value="#{ponteBean.model.rotasAlternativas.acrescimoKm}" class="col-md-10"/>
                        </td>
                    </tr>
                </tbody>
            </table>
        </p:panel>
    </h:body>
</html>
