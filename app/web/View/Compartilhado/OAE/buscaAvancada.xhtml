<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" >

    <h:head>
        <title>SGO Gestor</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>

    <h:body>
        <table>
            <tbody>
                <tr>
                    <td class="th">
                        <p:outputLabel value="Natureza transposição" class="col-md-5" />
                    </td>
                    <td>
                        <p:inputText value="#{ponteBean.filtroCodigo}" class="col-md-2" />
                    </td>
                </tr>

                <tr>
                    <td class="th">
                        <p:outputLabel value="Tipo estrutura" class="col-md-5" />
                    </td>
                    <td>
                        <p:inputText value="#{ponteBean.filtroIdentificacao}" class="col-md-5" />
                    </td>
                </tr>

                <tr>
                    <td class="th">
                        <p:outputLabel value="Sistema construtivo" class="col-md-3" />
                    </td>
                    <td>
                        <p:inputText value="#{ponteBean.filtroIdentificacao}" class="col-md-5" />
                    </td>
                </tr>

                <tr>
                    <td class="th">
                        <p:outputLabel value="Comprimento da OAE" class="col-md-5" />
                    </td>
                    <td>
                        <div>
                            <div style="float: left; margin: 0; padding: 0; width: 110px" >
                                <p:outputLabel value="do km "  />
                                <p:inputText value="#{ponteBean.filtroKmInicial}" style="width: 50px; margin-left: 5px" />
                            </div>
                            <div style="float: left; margin: 0; padding: 0; width: 110px" >
                                <p:outputLabel value=" ao km " />
                                <p:inputText value="#{ponteBean.filtroKmFinal}" style="width: 50px; margin-left: 5px" />
                            </div>
                        </div>
                    </td>
                </tr>
                
                <tr>
                    <td class="th">
                        <p:outputLabel value="Largura da OAE" class="col-md-5" />
                    </td>
                    <td>
                        <div>
                            <div style="float: left; margin: 0; padding: 0; width: 110px" >
                                <p:outputLabel value="do km "  />
                                <p:inputText value="#{ponteBean.filtroKmInicial}" style="width: 50px; margin-left: 5px" />
                            </div>
                            <div style="float: left; margin: 0; padding: 0; width: 110px" >
                                <p:outputLabel value=" ao km " />
                                <p:inputText value="#{ponteBean.filtroKmFinal}" style="width: 50px; margin-left: 5px" />
                            </div>
                        </div>
                    </td>
                </tr>
                
                <tr>
                    <td class="th">
                        <p:outputLabel value="Aspectos especiais" class="col-md-3" />
                    </td>
                    <td>
                        <p:inputText value="#{ponteBean.filtroIdentificacao}" class="col-md-5" />
                    </td>
                </tr>

                <tr>
                    <td class="th">
                        <p:outputLabel value="Deficiências funcionais" class="col-md-6" />
                    </td>
                    <td>
                        <p:inputText value="#{ponteBean.filtroIdentificacao}" class="col-md-5" />
                    </td>
                </tr>

                <tr>
                    <td class="th">
                        <p:outputLabel value="Elemento" class="col-md-3" />
                    </td>
                    <td>
                        <p:inputText value="#{ponteBean.filtroIdentificacao}" class="col-md-5" />
                    </td>
                </tr>
                
                <tr>
                    <td class="th">
                        <p:outputLabel value="Manifestação" class="col-md-3" />
                    </td>
                    <td>
                        <p:inputText value="#{ponteBean.filtroIdentificacao}" class="col-md-5" />
                    </td>
                </tr>
            </tbody>
        </table>
    </h:body>
</html>
