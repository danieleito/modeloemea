<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>SGO Gestor</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>

    <h:body>
        <table>
            <tbody>               
                <tr>
                    <td class="th">
                        <p:outputLabel value="Natureza Transposição" class="col-md-5" />
                    </td>
                    <td>
                        <p:selectOneMenu id="naturezaTransposicao" value="#{ponteBean.filtroIdNaturezaTransposicao}" style="width:400px">
                            <f:selectItem itemLabel="Selecione a Natureza Transposição" itemValue="0"/>
                            <f:selectItems value="#{ponteBean.naturezasTransposicoes}" var="nt" itemValue="#{nt.id}"/>
                        </p:selectOneMenu>
                    </td>
                </tr>

                <tr>
                    <td class="th">
                        <p:outputLabel value="Tipo Estrutura" class="col-md-3" />
                    </td>
                    <td>
                        <p:selectOneMenu id="tipoEstrutura" value="#{ponteBean.filtroIdTipoEstrutura}" style="width:400px">
                            <f:selectItem itemLabel="Selecione o Tipo de Estrutura" itemValue="0"/>
                            <f:selectItems value="#{ponteBean.tiposEstruturas}" var="te" itemValue="#{te.id}"/>
                        </p:selectOneMenu>
                    </td>
                </tr>

                <tr>
                    <td class="th">
                        <p:outputLabel value="Sistema Construtivo" class="col-md-3" />
                    </td>
                    <td>
                        <p:selectOneMenu id="sitemaConstrutivo" value="#{ponteBean.filtroIdSistemaConstrutivo}" style="width:400px">
                            <f:selectItem itemLabel="Selecione o Sistema Construtivo" itemValue="0"/>
                            <f:selectItems value="#{ponteBean.sistemasConstrutivos}" var="sc" itemValue="#{sc.id}"/>
                        </p:selectOneMenu>
                    </td>
                </tr>

                <tr>
                    <td class="th">
                        <p:outputLabel value="Comprimento da OAE" class="col-md-5" />
                    </td>
                    <td>
                        <div>
                            <div style="float: left; margin: 0; padding: 0; width: 110px" >
                                <p:outputLabel value="" />
                                <p:inputText value="#{ponteBean.filtroComprimentoInicial}" style="width: 50px; margin-left: 5px" />
                            </div>
                            <div style="float: left; margin: 0; padding: 0; width: 110px" >
                                <p:outputLabel value=" ao " />
                                <p:inputText value="#{ponteBean.filtroComprimentoFinal}" style="width: 50px; margin-left: 5px" />
                            </div>
                        </div>
                    </td>
                </tr>
                
                <tr>
                    <td class="th">
                        <p:outputLabel value="Largura da OAE" class="col-md-5" />
                    </td>
                    <td>
                        <div>
                            <div style="float: left; margin: 0; padding: 0; width: 110px" >
                                <p:outputLabel  />
                                <p:inputText value="#{ponteBean.filtroLarguraInicial}" style="width: 50px; margin-left: 5px" />
                            </div>
                            <div style="float: left; margin: 0; padding: 0; width: 110px" >
                                <p:outputLabel value=" ao " />
                                <p:inputText value="#{ponteBean.filtroLarguraFinal}" style="width: 50px; margin-left: 5px" />
                            </div>
                        </div>
                    </td>
                </tr>
                
                <tr>
                    <td class="th">
                        <p:outputLabel value="Aspectos Especiais" class="col-md-3" />
                    </td>
                    <td>
                        <p:selectOneMenu id="aspectoEspecial" value="#{ponteBean.filtroIdAspectosEspeciais}" style="width:400px">
                            <f:selectItem itemLabel="Selecione o Aspecto Especial" itemValue="0"/>
                            <f:selectItems value="#{ponteBean.aspectosEspeciais}" var="ae" itemValue="#{ae.id}"/>
                        </p:selectOneMenu>
                    </td>
                </tr>

                <tr>
                    <td class="th">
                        <p:outputLabel value="Deficiência Funcional" class="col-md-5" />
                    </td>
                    <td>
                        <p:selectOneMenu id="deficienciaFuncional" value="#{ponteBean.filtroIdDeficienciasFuncionais}" style="width:400px">
                            <f:selectItem itemLabel="Selecione a DeficiênciaFuncional" itemValue="0"/>
                            <f:selectItems value="#{ponteBean.deficienciasFuncionais}" var="df" itemValue="#{df.id}"/>
                        </p:selectOneMenu>
                    </td>
                </tr>

                <tr>
                    <td class="th">
                        <p:outputLabel value="Elemento" class="col-md-3" />
                    </td>
                    <td>
                        <p:selectOneMenu id="elemento" value="#{ponteBean.filtroIdElementoUfpr}" style="width:400px">
                            <f:selectItem itemLabel="Selecione o Elemento" itemValue="0"/>
                            <f:selectItems value="#{ponteBean.elementosUfpr}" var="e" itemValue="#{e.id}"/>
                        </p:selectOneMenu>
                    </td>
                </tr>
                
                <tr>
                    <td class="th">
                        <p:outputLabel value="Manifestação" class="col-md-3" />
                    </td>
                    <td>
                        <p:selectOneMenu id="manifestacao" value="#{ponteBean.filtroIdManifestacaoUfpr}" style="width:400px">
                            <f:selectItem itemLabel="Selecione a Manifestação" itemValue="0"/>
                            <f:selectItems value="#{ponteBean.manifestacoesUfpr}" var="m" itemValue="#{m.id}"/>
                        </p:selectOneMenu>
                    </td>
                </tr>
            </tbody>
        </table>
        <p:commandButton action='#{ponteBean.consultarAvancadaPost()}' value="Consultar" />
    </h:body>
</html>
