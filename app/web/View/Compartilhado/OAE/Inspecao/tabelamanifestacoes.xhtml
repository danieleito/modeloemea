<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>SGO Gestor</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>

    <h:body>
        <h:panelGrid columns="2" cellpadding="10">
            <p:dataTable var="arq" value="#{arquivoAnexo.arquivosInspecao}" paginator="true" rows="8" >
                <p:column headerText="Elemento" style="width: 150px; text-align: center" >
                    <h:outputText value="#{arq.arquivo}" />
                </p:column>

                <p:column headerText="Nº" style="width: 10px; text-align: center" >
                    <h:outputText value="#{arq.tipoArquivo}" />
                </p:column>

                <p:column headerText="Manifestação" style="width: 150px; text-align: center" >
                    <h:outputText value="#{arq.numero}" />
                </p:column>

                <p:column headerText="Foto" style="width: 30px; text-align: center" >
                    <h:outputText value="#{arq.descricao}" />
                </p:column>
                
                <p:column headerText="Tamanho" style="width: 40px; text-align: center" >
                    <h:outputText value="#{arq.descricao}" />
                </p:column>

                <p:column headerText="Extensão relativa" style="width: 60px; text-align: center" >
                    <h:outputText value="#{arq.registro}" />
                </p:column>

                <p:column headerText="Reparo" style="width: 60px; text-align: center" >
                    <h:outputText value="#{arq.dataAnexada}">
                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                    </h:outputText>
                </p:column>

<!--                                    <p:column headerText="Miniatura" style="width: 150px; text-align: center" >
                    <h:outputText value="" />
                </p:column>-->

                <p:column headerText="Ação" style="width: 40px; text-align: center" >
                    <p:commandButton icon="ui-icon-pencil" title="Ranking" action="#{simulacao.ranking(sim.id)}" />

                    <p:growl id="message" showDetail="true" />
                    <p:commandButton icon="ui-icon-trash" title="Deletar" actionListener="#{simulacao.deletar(sim.id)}" update="message">
                        <p:confirm header="Confirmation" message="Tem certeza que deseja excluir essa manifestação?" icon="ui-icon-alert" />
                    </p:commandButton>
                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                        <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                        <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                    </p:confirmDialog>
                </p:column>
            </p:dataTable>
        </h:panelGrid>
    </h:body>
</html>
