<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <p:panel  header="1. Identificação da obra" style="width: 100%; float: left;">
            <table>
                <tbody >
                    <tr >
                        <td class="th">
                            <p:outputLabel value="Código" class="col-md-10"/>                                  
                        </td>
                        <td>
                            <p:outputLabel value="#{ponteBean.model.identificacaoObraDadosBasicos.codigo}" class="col-md-10"/>
                        </td>
                    </tr>

                    <tr >
                        <td class="th">
                            <p:outputLabel value="Data da inspeção" class="col-md-10" />                                  
                        </td>
                        <td>
                            <p:outputLabel value="#{ponteBean.inspecao.data}" class="col-md-10"/>
                        </td>
                    </tr>

                    <tr >
                        <td class="th">
                            <p:outputLabel value="Ponte" class="col-md-10" />                                  
                        </td>
                        <td>
                            <p:outputLabel value="#{ponteBean.model.identificacaoObraDadosBasicos.identificacao}" class="col-md-10"/>
                        </td>
                    </tr>

                    <tr >
                        <td class="th">
                            <p:outputLabel value="Inspetor" class="col-md-10" />                                  
                        </td>
                        <td>
                            <p:outputLabel value="#{ponteBean.inspecao.usuario.nome}" class="col-md-10"/>
                        </td>
                    </tr>

                    <tr >
                        <td class="th">
                            <p:outputLabel value="Via/UF" class="col-md-10" />                                  
                        </td>
                        <td>
                            <p:outputLabel value="#{ponteBean.model.identificacaoObraLocalizacao.via} / #{ponteBean.model.identificacaoObraResponsaveis.unidadeLocal.superintendenciaRegional.uf}" class="col-md-10"/>
                        </td>
                    </tr>

                    <tr >
                        <td class="th">
                            <p:outputLabel value="Km" class="col-md-10" />                                  
                        </td>
                        <td>
                            <p:outputLabel value="#{ponteBean.model.identificacaoObraLocalizacao.localVia}" class="col-md-10"/>
                        </td>
                    </tr>

                    <tr >
                        <td class="th">
                            <p:outputLabel value="Superint. regional" class="col-md-10" />                                  
                        </td>
                        <td>
                            <p:outputLabel value="#{ponteBean.model.identificacaoObraResponsaveis.unidadeLocal.superintendenciaRegional}" class="col-md-10"/>
                        </td>
                    </tr>

                    <tr >
                        <td class="th">
                            <p:outputLabel value="Unidade local" class="col-md-10" />                                  
                        </td>
                        <td>
                            <p:outputLabel value="#{ponteBean.model.identificacaoObraResponsaveis.unidadeLocal.descricao}" class="col-md-10"/>
                        </td>
                    </tr>
                </tbody>
            </table>
        </p:panel>
        
        
        <p:panel  header="2. Condições" style="width: 100%; float: left;">
            <table>
                <tbody >
                    <tr >
                        <td class="th">
                            <p:outputLabel value="Condição de estabilidade" class="col-md-10"/>                                  
                        </td>
                        <td>
                            <p:outputLabel value="#{ponteBean.inspecao.condicaoSgo.condicaoEstabilididade}" class="col-md-10"/>
                        </td>
                    </tr>

                    <tr >
                        <td class="th">
                            <p:outputLabel value="Condição de conservação" class="col-md-10" />                                  
                        </td>
                        <td>
                            <p:outputLabel value="#{ponteBean.inspecao.condicaoSgo.condicaoConservacao}" class="col-md-10"/>
                        </td>
                    </tr>

                    <tr >
                        <td class="th">
                            <p:outputLabel value="Observações" class="col-md-10" />                                  
                        </td>
                        <td>
                            <p:outputLabel value="#{ponteBean.inspecao.condicaoSgo.observacoes}" class="col-md-10"/>
                        </td>
                    </tr>

                    <tr >
                        <td class="th">
                            <p:outputLabel value="Nota técnica" class="col-md-10" />                                  
                        </td>
                        <td>
                            <p:outputLabel value="#{ponteBean.inspecao.condicaoSgo.notaTecnica}" class="col-md-10"/>
                        </td>
                    </tr>
                </tbody>
            </table>
        </p:panel>
        
        <p:panel  header="3. Danos nos elementos" style="width: 100%; float: left;">
            <table>
                <tbody >
                    <tr>
                        <td class="th">
                            <p:dataTable var="dan" value="#{ponteBean.inspecao.danosElementosSgo}" >
                                <p:column headerText="Elemento" style="text-align: center" >
                                    <h:outputText value="#{dan.elemento}" />
                                </p:column>

                                <p:column headerText="Nota" style="text-align: center" >
                                    <h:outputText value="#{dan.nota}" />
                                </p:column>
                                
                                <p:column headerText="Dano" style="text-align: center" >
                                    <h:outputText value="#{dan.dano}" />
                                </p:column>
                                
                                <p:column headerText="Unidade" style="text-align: center" >
                                    <h:outputText value="#{dan.unidade}" />
                                </p:column>
                                
                                <p:column headerText="Quantidade" style="text-align: center" >
                                    <h:outputText value="#{dan.quantidade}" />
                                </p:column>
                                
                                <p:column headerText="Ext. relativa" style="text-align: center" >
                                    <h:outputText value="#{dan.extensaoRelativa}" />
                                </p:column>
                                
                                <p:column headerText="Localização" style="text-align: center" >
                                    <h:outputText value="#{dan.localizacao}" />
                                </p:column>
                            </p:dataTable>
                        </td>
                    </tr>
                </tbody>
            </table>
        </p:panel>
        <p:panel  header="4. Insuficiências estruturais nos elementos" style="width: 100%; float: left;">
            <table>
                <tbody >
                    <tr>
                        <td class="th">
                            <p:dataTable var="ins" value="#{ponteBean.inspecao.insuficienciasEstruturaisElementosSgo}" >
                                <p:column headerText="Elemento" style="text-align: center" >
                                    <h:outputText value="#{ins.elemento}" />
                                </p:column>

                                <p:column headerText="Nota" style="text-align: center" >
                                    <h:outputText value="#{ins.nota}" />
                                </p:column>
                                
                                <p:column headerText="Insuficiência" style="text-align: center" >
                                    <h:outputText value="#{ins.insuficiencia}" />
                                </p:column>
                                
                                <p:column headerText="Causa próvavel" style="text-align: center" >
                                    <h:outputText value="#{ins.causaProvavel}" />
                                </p:column>
                                
                                <p:column headerText="Comentários" style="text-align: center" >
                                    <h:outputText value="#{ins.comentarios}" />
                                </p:column>
                            </p:dataTable>
                        </td>
                    </tr>
                </tbody>
            </table>
        </p:panel>
        <p:panel  header="5. Laudo especializado" style="width: 100%; float: left;">
            <table>
                <tbody >
                    <tr >
                        <td class="th">
                            <p:outputLabel value="Data do laudo" class="col-md-10"/>                                  
                        </td>
                        <td>
                            <p:outputLabel value="#{ponteBean.inspecao.laudoEspecializadoSgo.dataLaudo}" class="col-md-10"/>
                        </td>
                    </tr>

                    <tr >
                        <td class="th">
                            <p:outputLabel value="Consultor" class="col-md-10" />                                  
                        </td>
                        <td>
                            <p:outputLabel value="#{ponteBean.inspecao.laudoEspecializadoSgo.consultor}" class="col-md-10"/>
                        </td>
                    </tr>
                    
                    <tr >
                        <td class="th">
                            <p:outputLabel value="Observações" class="col-md-10" />                                  
                        </td>
                        <td>
                            <p:outputLabel value="#{ponteBean.inspecao.laudoEspecializadoSgo.observacoes}" class="col-md-10"/>
                        </td>
                    </tr>
                </tbody>
            </table>
        </p:panel>
        <p:panel  header="6. Monitoramento" style="width: 100%; float: left;">
            <table>
                <tbody >
                    <tr >
                        <td class="th">
                            <p:outputLabel value="Período" class="col-md-10"/>                                  
                        </td>
                        <td>
                            <p:outputLabel value="#{ponteBean.inspecao.monitoramentoSgo.periodo}" class="col-md-10"/>
                        </td>
                    </tr>

                    <tr >
                        <td class="th">
                            <p:outputLabel value="Objeto" class="col-md-10" />                                  
                        </td>
                        <td>
                            <p:outputLabel value="#{ponteBean.inspecao.monitoramentoSgo.objeto}" class="col-md-10"/>
                        </td>
                    </tr>
                    
                    <tr >
                        <td class="th">
                            <p:outputLabel value="Técnicas" class="col-md-10" />                                  
                        </td>
                        <td>
                            <p:outputLabel value="#{ponteBean.inspecao.monitoramentoSgo.tecnicas}" class="col-md-10"/>
                        </td>
                    </tr>
                    
                    <tr >
                        <td class="th">
                            <p:outputLabel value="Tipo de monitoramento" class="col-md-10" />                                  
                        </td>
                        <td>
                            <p:outputLabel value="#{ponteBean.inspecao.monitoramentoSgo.tipoMonitoramento}" class="col-md-10"/>
                        </td>
                    </tr>
                    
                    <tr >
                        <td class="th">
                            <p:outputLabel value="Executor" class="col-md-10" />                                  
                        </td>
                        <td>
                            <p:outputLabel value="#{ponteBean.inspecao.monitoramentoSgo.executor}" class="col-md-10"/>
                        </td>
                    </tr>
                    
                    <tr >
                        <td class="th">
                            <p:outputLabel value="Custo" class="col-md-10" />                                  
                        </td>
                        <td>
                            <p:outputLabel value="#{ponteBean.inspecao.monitoramentoSgo.custo}" class="col-md-10"/>
                        </td>
                    </tr>
                </tbody>
            </table>
        </p:panel>
        
        <p:panel  header="Relatório" style="width: 100%; float: left;">
            <table>
                <tbody >
                    <tr >
                        <td class="th">
                            <p:outputLabel value="Obs:" class="col-md-10"/>                                  
                        </td>
                        <td>
                            <p:outputLabel value="#{ponteBean.inspecao.relatorio}" class="col-md-10"/>
                        </td>
                    </tr>
                </tbody>
            </table>
        </p:panel>

    </h:body>
</html>
