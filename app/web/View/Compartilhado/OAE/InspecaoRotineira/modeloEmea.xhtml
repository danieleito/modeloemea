<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <h:head>
        <title>SGO Gestor</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>

    <h:body>
        <h:form id="form" >
            <p:dataGrid var="i" value="#{ponteBean.inspecao.inspecaoManifestacaoElemento}" layout="grid" rows="12" paginator="true" >

                <f:facet name="header">
                    Modelo UFPR
                </f:facet>

                <p:panel style="text-align:center; height: 500px; width: 320px; " >
                    <h:panelGrid columns="1" class="tabela_sem_borda" >
                        <c:set var="pastaInspecao" value="#{comumbean.dateToString(ponteBean.inspecao.data, 'ddMMyyyy')}"/>
                        <c:set var="filename" value="#{ponteBean.model.identificacaoObraDadosBasicos.codigo}#{comumbean.getFileSeparator()}#{pastaInspecao}#{comumbean.getFileSeparator()}#{i.dadosManifestacao.arquivoAnexoManifestacao.imagem.nome}" />
                        <c:set var="tipo" value="#{i.dadosManifestacao.arquivoAnexoManifestacao.imagem.tipoMime}" />

                        <p:graphicImage value="#{comumbean.getImage()}" style="height: 200px; " title="#{i.dadosManifestacao.arquivoAnexoManifestacao.imagem.nome}" alt="Image Description for #{i.dadosManifestacao.arquivoAnexoManifestacao.imagem.nome}" >
                            <f:param name="filename" value="#{filename}" />
                            <f:param name="tipoimagem" value="#{tipo}" />
                        </p:graphicImage>
                        
                        <p:commandButton type="button" onclick="PF('dlg').show()" icon="ui-icon-visualizar"/>
                        <p:dialog header="Images" widgetVar="dlg" modal="true" draggable="false" resizable="false">
                            <p:graphicImage value="#{comumbean.getImage()}" style="height: 500px; width: 800px" title="#{image.imagem.nome}" alt="Image Description for #{image}" >
                                <f:param name="filename" value="#{ponteBean.model.identificacaoObraDadosBasicos.codigo}#{comumbean.getFileSeparator()}#{pastaInspecao}#{comumbean.getFileSeparator()}#{i.dadosManifestacao.arquivoAnexoManifestacao.imagem.nome}" />
                                <f:param name="tipoimagem" value="#{i.dadosManifestacao.arquivoAnexoManifestacao.imagem.tipoMime}" />
                            </p:graphicImage>
                        </p:dialog>
                        

                        <h:outputText value="Foto: #{i.dadosManifestacao.arquivoAnexoManifestacao.imagem.nome}" />

                        <h:outputText value="Elemento: #{i.elementoUfprManifestacaoUfpr.elementoUfpr.descricao}" />

                        <h:outputText value="Número: #{i.dadosManifestacao.numero}" />

                        <h:outputText value="Manifestação: #{i.elementoUfprManifestacaoUfpr.manifestacaoUfpr.descricao}" />

                        <h:outputText value="Dimensão: #{i.dadosManifestacao.manifestacaoExtensao.descricao}" />

                        <h:outputText value="Tamanho: #{i.dadosManifestacao.tamanho}" />

                        <h:outputText value="Unidade: #{i.elementoUfprManifestacaoUfpr.manifestacaoUfpr.unidade}" />

                        <h:outputText value="Reparo: #{i.dadosManifestacao.manifestacaoUrgencia.descricao}" />

                        <c:choose>
                            <c:when test="${i.dadosManifestacao.valorDano == null}">
                                <h:outputText value="#{ponteBean.calculaValorDano()}" >
                                    <f:convertNumber pattern="#0.00" />
                                </h:outputText>
                            </c:when>
                        </c:choose>
                        
                        <c:choose>
                            <c:when test="${i.dadosManifestacao.valorDano != null}">
                                <h:outputText value="Valor do dano: #{i.dadosManifestacao.valorDano}" class="col-md-10" >
                                    <f:convertNumber pattern="#0.00" />
                                </h:outputText>
                            </c:when>
                        </c:choose>

                    </h:panelGrid>
                </p:panel>

            </p:dataGrid>
        </h:form>
    </h:body>
</html>
