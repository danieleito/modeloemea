<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <title>SGO Gestor</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>

    <h:body>
        <h:form id="form">
            <p:dataGrid var="i" value="#{ponteBean.inspecao.inspecaoManifestacaoElemento}" layout="grid" rows="12" paginator="true" >

                <f:facet name="header">
                    Modelo UFPR
                </f:facet>

                <!--<p:panel header="" style="text-align:center">-->
                <h:panelGrid columns="1" style="width:100%; border-radius: 40px" >
                        <p:imageSwitch effect="wipe" widgetVar="switcher" id="manuelSwitcher" slideshowAuto="false">
                            <ui:repeat var="a" value="#{ponteBean.model.arquivosAnexosCadastro}" id="manuelSwitcherImages">
                                <p:graphicImage value="#{comumbean.getImage()}" style="height: 200px; width: 350px" title="#{image}" alt="Image Description for #{image}" >
                                    <f:param name="filename" value="#{ponteBean.model.identificacaoObraDadosBasicos.codigo}#{comumbean.getFileSeparator()}#{a.imagem.nome}" />
                                    <f:param name="tipoimagem" value="#{a.imagem.tipoMime}" />
                                </p:graphicImage>
                            </ui:repeat>
                        </p:imageSwitch>
                        
                        <h:outputText value="Foto: #{i.dadosManifestacao.foto}" />
                        
                        <h:outputText value="Elemento: #{i.elementoUfprManifestacaoUfpr.elementoUfpr.descricao}" />

                        <h:outputText value="Número: #{i.dadosManifestacao.numero}" />
                        
                        <h:outputText value="Manifestação: #{i.elementoUfprManifestacaoUfpr.manifestacaoUfpr.descricao}" />
                        
                        <h:outputText value="Dimensão: #{i.dadosManifestacao.manifestacaoExtensao.descricao}" />
                        
                        <h:outputText value="Tamanho: #{i.dadosManifestacao.tamanho}" />
                        
                        <h:outputText value="Unidade: #{i.elementoUfprManifestacaoUfpr.manifestacaoUfpr.unidade}" />
                        
                        <h:outputText value="Reparo: #{i.dadosManifestacao.manifestacaoUrgencia.descricao}" />

                    </h:panelGrid>
                <!--</p:panel>-->

            </p:dataGrid>
        </h:form>
    </h:body>
</html>
