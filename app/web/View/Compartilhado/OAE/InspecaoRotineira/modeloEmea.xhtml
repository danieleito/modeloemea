<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <h:head>
        <title>SGO Gestor</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>

    <h:body>
        <h:form id="form" >
            <p:dataGrid var="i" value="#{ponteBean.inspecao.inspecaoManifestacaoElemento}" layout="grid" rows="12" paginator="true" columns="4" >

                <f:facet name="header">
                    Modelo UFPR
                </f:facet>

                <p:panel style="text-align:center" >
                    <h:panelGrid columns="1" >
                        <p:dialog header="Images" widgetVar="dlg#{i.dadosManifestacao.arquivoAnexoManifestacao.id}" modal="true" draggable="false" resizable="false">
                            <c:set var="pastaInspecao" value="#{comumbean.dateToString(ponteBean.inspecao.data, 'ddMMyyyy')}"/>
                            <p:outputLabel value="#{pastaInspecao}"/>
                            <c:set value="#{ponteBean.model.identificacaoObraDadosBasicos.codigo}#{comumbean.getFileSeparator()}#{pastaInspecao}#{arq.imagem.nome}" var="nome" />
                            <p:outputLabel value="#{nome}"/>
                            <p:imageSwitch effect="fade" slideshowAuto="false" widgetVar="switcher#{i.dadosManifestacao.arquivoAnexoManifestacao.id}" id="manuelSwitcher#{i.dadosManifestacao.arquivoAnexoManifestacao.id}" activeIndex="#{ponteBean.model.getIndexArquivoAnexoManifestacao(i.dadosManifestacao.arquivoAnexoManifestacao.id)}">
                                <ui:repeat value="#{ponteBean.model.arquivosAnexosManifestacoes}" var="image" >
                                    <p:graphicImage value="#{comumbean.getImage()}" style="height: 200px; width: 350px" title="#{image.imagem.nome}" alt="Image Description for #{image}" >
                                        <f:param name="filename" value="#{ponteBean.model.identificacaoObraDadosBasicos.codigo}#{comumbean.getFileSeparator()}#{pastaInspecao}#{comumbean.getFileSeparator()}#{image.imagem.nome}" />
                                        <f:param name="tipoimagem" value="#{image.imagem.tipoMime}" />
                                    </p:graphicImage>
                                </ui:repeat>
                            </p:imageSwitch>
                        </p:dialog>

                        <h:outputText value="Foto: #{i.dadosManifestacao.foto}" />

                        <h:outputText value="Elemento: #{i.elementoUfprManifestacaoUfpr.elementoUfpr.descricao}" />

                        <h:outputText value="Número: #{i.dadosManifestacao.numero}" />

                        <h:outputText value="Manifestação: #{i.elementoUfprManifestacaoUfpr.manifestacaoUfpr.descricao}" />

                        <h:outputText value="Dimensão: #{i.dadosManifestacao.manifestacaoExtensao.descricao}" />

                        <h:outputText value="Tamanho: #{i.dadosManifestacao.tamanho}" />

                        <h:outputText value="Unidade: #{i.elementoUfprManifestacaoUfpr.manifestacaoUfpr.unidade}" />

                        <h:outputText value="Reparo: #{i.dadosManifestacao.manifestacaoUrgencia.descricao}" />

                    </h:panelGrid>
                </p:panel>

            </p:dataGrid>
        </h:form>
    </h:body>
</html>
