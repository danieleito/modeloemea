<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/View/Compartilhado/template.xhtml">
            <ui:define name="content">
                <h:form id="form">
                    <p:dataTable var="manif" value="#{betaManifestacoes.manifestacoes}" paginator="true" rows="15" >
                        <p:column headerText="Manifestação">
                            <h:outputText value="#{manif.descricao}"/>
                        </p:column>
                        
                        <p:column headerText="Beta">
                            <h:inputText value="#{manif.beta}"/>
                        </p:column>
                    </p:dataTable>
                    
                    <p:growl id="message" showDetail="true" />
                    <p:commandButton value="Salvar" actionListener="#{betaManifestacoes.salvar()}" update="message">
                        <p:confirm header="Confirmation" message="Todos os betas foram salvos com sucesso." icon="ui-icon-alert" />
                    </p:commandButton>

                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                        <p:commandButton value="Ok" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                    </p:confirmDialog>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
