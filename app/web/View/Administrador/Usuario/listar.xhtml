<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Lista de usuários</title>
    </h:head>
    <h:body>
        <ui:composition template="/View/Compartilhado/template.xhtml">
            <ui:define name="content">
                <h:form id="form">
                    <p:commandButton value="Novo" action="#{usuarioBean.cadastrarGet()}" />

                    <p:dataTable value="#{usuarioBean.listaUsuarios}" var="u" paginator="true" rows="15">
                        <p:column headerText="Nome" >
                            <h:outputText value="#{u.nome}" />
                        </p:column>

                        <p:column headerText="Usuário" >
                            <h:outputText value="#{u.usuario}" />
                        </p:column>

                        <p:column headerText="Email" >
                            <h:outputText value="#{u.email}" />
                        </p:column>

                        <p:column headerText="Tipo de usuário" >
                            <h:outputText value="#{u.tipoUsuario.tipoUsuario}" />
                        </p:column>

                        <p:column headerText="Ação" style="width: 100px; text-align: center" >
                            <p:commandButton icon="ui-icon-pencil" title="Editar" action="#{usuarioBean.editarGet(u.id)}" />
                            <p:growl id="message" showDetail="true" />
                            <p:commandButton icon="ui-icon-trash" title="Excluir" actionListener="#{usuarioBean.excluir(u.id)}" update="message">
                                <p:confirm header="Confirmation" message="O usuário será excluído permanentemente. Confirmar?" icon="ui-icon-alert" />
                            </p:commandButton>
                            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                                <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                                <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                            </p:confirmDialog>
                        </p:column>
                    </p:dataTable>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
